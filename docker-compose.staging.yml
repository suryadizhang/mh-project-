# =============================================================================
# Docker Compose - Staging Environment
# =============================================================================
# Lightweight compose for staging API on VPS.
# Does NOT include PostgreSQL (uses VPS native database).
#
# Usage:
#   docker compose -f docker-compose.staging.yml up -d
#   docker compose -f docker-compose.staging.yml logs -f
#   docker compose -f docker-compose.staging.yml down
#
# Environment:
#   Create .env.staging with production-like values before running.
# =============================================================================

services:
  # =========================================================================
  # Staging API (Port 8002)
  # =========================================================================
  staging-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMPONENT: backend
      target: backend
    container_name: myhibachi-staging-api
    restart: unless-stopped
    ports:
      - "8002:8000" # Maps container port 8000 to host port 8002
    env_file:
      - .env.staging
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Override values that need Docker-specific settings
      - ENVIRONMENT=staging
      # Redis: Use Docker container name (not localhost)
      - REDIS_URL=redis://staging-redis:6379/0
      # Google Secret Manager credentials
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gsm-service-account-key.json
    volumes:
      - staging_logs:/app/logs
      # Mount GSM service account key for Secret Manager access
      - ./apps/backend/gsm-service-account-key.json:/app/secrets/gsm-service-account-key.json:ro
    networks:
      - myhibachi-staging-network
    depends_on:
      staging-redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.myhibachi.environment=staging"
      - "com.myhibachi.service=api"

  # =========================================================================
  # Optional: Redis for Staging (if not using VPS Redis)
  # =========================================================================
  staging-redis:
    image: redis:7-alpine
    container_name: myhibachi-staging-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - staging_redis_data:/data
    networks:
      - myhibachi-staging-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

# =============================================================================
# Volumes
# =============================================================================
volumes:
  staging_logs:
    driver: local
  staging_redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  myhibachi-staging-network:
    driver: bridge
