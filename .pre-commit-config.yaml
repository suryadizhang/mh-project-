# =============================================================================
# Pre-commit Configuration for MyHibachi Backend - Enhanced Security & Quality
# =============================================================================
# NOTE: All hooks are configured in CHECK-ONLY mode (no auto-fixing).
# If a hook fails, you must manually fix the issue before committing.
# This prevents unexpected file modifications during commit.

repos:
  # General file formatting (CHECK-ONLY)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        description: Check YAML syntax
      - id: check-json
        description: Check JSON syntax
      - id: check-toml
        description: Check TOML syntax
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: mixed-line-ending
        description: Check for consistent line endings (LF required)
        args: ['--fix=no']
      - id: check-added-large-files
        description: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        description: Check for case conflicts
      # Removed: trailing-whitespace (auto-fixes)
      # Removed: end-of-file-fixer (auto-fixes)

  # Python formatting and linting (CHECK-ONLY)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        description: Check Python code formatting with Black
        args: [--line-length=88, --check, --diff]
        language_version: python3
        files: ^apps/backend/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        description: Lint Python code with Ruff (no auto-fix)
        args: []
        files: ^apps/backend/.*\.py$

  # Import sorting (CHECK-ONLY)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        description: Check Python import sorting
        args: [--profile, black, --line-length, "88", --check-only, --diff]
        files: ^apps/backend/.*\.py$

  # Security scanning (non-blocking, runs for awareness)
  - repo: https://github.com/pycqa/bandit
    rev: '1.7.5'
    hooks:
      - id: bandit
        description: Security linting with Bandit
        args: ['-r', 'apps/backend/src/', '--skip', 'B101', '-f', 'json', '-q', '--exit-zero']
        additional_dependencies: ['pbr']
        pass_filenames: false
        files: ^apps/backend/src/.*\.py$

  # Secret Detection (CRITICAL - prevents credential leaks)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets
        description: Detect secrets in code before commit
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock\.json|\.env\.example|TEST_CREDENTIALS\.local\.md

  # Python Type Checking (basic mode - strict causes 900+ errors in legacy code)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.7.1'
    hooks:
      - id: mypy
        description: Static type checking with MyPy
        additional_dependencies: [types-requests, types-python-dateutil, types-redis]
        args: ['--ignore-missing-imports', '--no-error-summary']
        files: ^apps/backend/src/(main|core/config)\.py$

  # Dockerfile Linting (disabled - requires Docker Desktop running)
  # - repo: https://github.com/hadolint/hadolint
  #   rev: 'v2.12.0'
  #   hooks:
  #     - id: hadolint-docker
  #       description: Lint Dockerfiles
  #       args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # TypeScript/JavaScript formatting (CHECK-ONLY)
  # Using local hook instead of mirrors-prettier to avoid --list-different conflict
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        description: Check TypeScript/JavaScript formatting with Prettier (check-only)
        entry: npx prettier --check --ignore-unknown
        language: system
        files: \.(ts|tsx|js|jsx|json|css|scss|md)$
        exclude: ^(package-lock\.json|\.next/|node_modules/)

  # Custom security checks
  - repo: local
    hooks:
      - id: check-env-files
        name: Check for sensitive data in env files
        description: Prevent committing live keys
        entry: bash
        args: ['-c', 'if grep -rq "sk_live_\\|pk_live_\\|whsec_" *.env* 2>/dev/null; then echo "ERROR: Live keys found!"; exit 1; fi']
        language: system
        pass_filenames: false

      - id: check-requirements
        name: Check requirements.txt format
        description: Validate Python requirements
        entry: python
        args: ['-c', 'import pkg_resources; [pkg_resources.Requirement.parse(line) for line in open("requirements.txt") if line.strip() and not line.startswith("#")]']
        language: system
        pass_filenames: false
        files: requirements\.txt$

# Configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '3.6.0'
