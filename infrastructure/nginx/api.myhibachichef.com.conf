# My Hibachi Chef API - Nginx Configuration for Plesk VPS
# File: /var/www/vhosts/api.myhibachichef.com/conf/nginx.conf

# Rate limiting zones (first line of defense)
limit_req_zone $binary_remote_addr zone=public_api:10m rate=20r/m;
limit_req_zone $http_authorization zone=admin_api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=ai_api:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=webhook_api:10m rate=100r/m;

# Upstream for unified API
upstream myhibachi_api {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    server_name api.myhibachichef.com;
    
    # SSL Configuration (managed by Plesk/Let's Encrypt)
    ssl_certificate /opt/psa/var/certificates/cert-xxxxx.pem;
    ssl_certificate_key /opt/psa/var/certificates/cert-xxxxx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # Hide server info
    server_tokens off;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Logs
    access_log /var/www/vhosts/api.myhibachichef.com/logs/access_log combined;
    error_log /var/www/vhosts/api.myhibachichef.com/logs/error_log warn;
    
    # Root location - proxy to unified API
    location / {
        # Rate limiting based on endpoint
        limit_req zone=public_api burst=30 nodelay;
        
        # Proxy configuration
        proxy_pass http://myhibachi_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 300s;  # Longer for AI endpoints
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Keep alive
        proxy_set_header Connection "";
    }
    
    # Admin endpoints - higher rate limits
    location ~ ^/v1/(bookings|customers|leads|inbox) {
        limit_req zone=admin_api burst=150 nodelay;
        
        proxy_pass http://myhibachi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # AI endpoints - strict rate limits
    location ~ ^/v1/ai/ {
        limit_req zone=ai_api burst=15 nodelay;
        
        proxy_pass http://myhibachi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for AI processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Webhook endpoints - high rate limits for external services
    location /webhooks/ {
        limit_req zone=webhook_api burst=200 nodelay;
        
        proxy_pass http://myhibachi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook-specific headers
        proxy_set_header X-Webhook-Signature $http_x_webhook_signature;
        proxy_set_header X-Hub-Signature $http_x_hub_signature;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # WebSocket endpoints - unified inbox real-time
    location /ws/ {
        proxy_pass http://myhibachi_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24 hours
        proxy_send_timeout 86400s;
    }
    
    # Health check - no rate limiting
    location /health {
        proxy_pass http://myhibachi_api;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Static files (if any)
    location /static/ {
        alias /var/www/vhosts/api.myhibachichef.com/myhibachi-api/static/;
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Block common attack patterns
    location ~ /\. {
        deny all;
    }
    
    location ~ /(wp-admin|wp-login|phpmyadmin|admin|administrator) {
        deny all;
    }
    
    # Favicon and robots
    location /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location /robots.txt {
        log_not_found off;
        access_log off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.myhibachichef.com;
    return 301 https://$server_name$request_uri;
}