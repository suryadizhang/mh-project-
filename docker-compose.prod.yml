# =============================================================================
# Docker Compose - Production API (VPS Deployment)
# =============================================================================
# Production compose for API on VPS.
# Does NOT include PostgreSQL (uses VPS native database for data safety).
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml down
#
# IMPORTANT:
#   - Uses VPS-native PostgreSQL (NOT containerized) for data safety
#   - Create .env.production with real production values before running
#   - Database backups are handled by VPS backup system
# =============================================================================

version: '3.8'

services:
  # =========================================================================
  # Production API (Port 8000)
  # =========================================================================
  production-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    image: myhibachi-api:latest
    container_name: myhibachi-production-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # ONLY override values that need Docker-specific settings
      # ALL other values come from env_file: .env.production
      - ENVIRONMENT=production
      # Redis: Use Docker container name (not localhost)
      - REDIS_URL=redis://production-redis:6379/0
      # Performance
      - WORKERS=4
    volumes:
      - production_logs:/app/logs
      - recordings:/app/recordings
    networks:
      - myhibachi-production-network
    depends_on:
      production-redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    labels:
      - "com.myhibachi.environment=production"
      - "com.myhibachi.service=api"

  # =========================================================================
  # Production Redis
  # =========================================================================
  production-redis:
    image: redis:7-alpine
    container_name: myhibachi-production-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - production_redis_data:/data
    networks:
      - myhibachi-production-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# =============================================================================
# Volumes
# =============================================================================
volumes:
  production_logs:
    driver: local
  production_redis_data:
    driver: local
  recordings:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  myhibachi-production-network:
    driver: bridge
