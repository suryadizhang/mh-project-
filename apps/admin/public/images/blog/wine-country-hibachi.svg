<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="vineyardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e4e99;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b2f7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a1a5c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grillGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#d4422a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#vineyardGradient)"/>
  
  <!-- Vineyard hills in background -->
  <path d="M0 180 Q100 160 200 170 T400 165 L400 250 L0 250 Z" fill="#3d4a2e" opacity="0.6"/>
  <path d="M0 200 Q150 185 300 195 L400 190 L400 250 L0 250 Z" fill="#2a3520" opacity="0.8"/>
  
  <!-- Vineyard rows -->
  <g opacity="0.7">
    <line x1="50" y1="180" x2="180" y2="190" stroke="#4a5c3a" stroke-width="2"/>
    <line x1="60" y1="185" x2="190" y2="195" stroke="#4a5c3a" stroke-width="2"/>
    <line x1="70" y1="190" x2="200" y2="200" stroke="#4a5c3a" stroke-width="2"/>
    
    <line x1="220" y1="175" x2="350" y2="185" stroke="#4a5c3a" stroke-width="2"/>
    <line x1="230" y1="180" x2="360" y2="190" stroke="#4a5c3a" stroke-width="2"/>
    <line x1="240" y1="185" x2="370" y2="195" stroke="#4a5c3a" stroke-width="2"/>
  </g>
  
  <!-- Hibachi grill (center) -->
  <ellipse cx="200" cy="140" rx="45" ry="20" fill="#2c2c2c"/>
  <ellipse cx="200" cy="138" rx="40" ry="18" fill="url(#grillGlow)"/>
  
  <!-- Grill grates -->
  <g stroke="#666" stroke-width="2" opacity="0.8">
    <line x1="170" y1="130" x2="230" y2="130"/>
    <line x1="170" y1="138" x2="230" y2="138"/>
    <line x1="170" y1="146" x2="230" y2="146"/>
  </g>
  
  <!-- Food on grill -->
  <circle cx="185" cy="135" r="6" fill="#8b4513"/>
  <circle cx="200" cy="132" r="7" fill="#ff6347"/>
  <circle cx="215" cy="142" r="5" fill="#32cd32"/>
  <circle cx="190" cy="145" r="4" fill="#ffd700"/>
  
  <!-- Steam/smoke -->
  <g opacity="0.6">
    <path d="M190 120 Q185 110 190 100 Q195 105 190 95" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <path d="M205 118 Q200 108 205 98 Q210 103 205 93" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <path d="M220 122 Q215 112 220 102 Q225 107 220 97" stroke="#e6e6e6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Wine bottles and glasses on elegant table -->
  <ellipse cx="120" cy="170" rx="35" ry="8" fill="#8b4513" opacity="0.8"/>
  
  <!-- Wine bottles -->
  <rect x="100" y="150" width="8" height="25" fill="#2d4a22" rx="1"/>
  <rect x="100" y="145" width="8" height="8" fill="#1a1a1a" rx="2"/>
  <rect x="115" y="155" width="8" height="20" fill="#722f37" rx="1"/>
  <rect x="115" y="150" width="8" height="8" fill="#1a1a1a" rx="2"/>
  
  <!-- Wine glasses -->
  <g transform="translate(130, 160)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <line x1="0" y1="8" x2="0" y2="15" stroke="#d4d4d4" stroke-width="1"/>
    <ellipse cx="0" cy="15" rx="6" ry="2" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <!-- Red wine -->
    <ellipse cx="0" cy="-2" rx="6" ry="4" fill="#722f37" opacity="0.7"/>
  </g>
  
  <g transform="translate(145, 165)">
    <circle cx="0" cy="0" r="7" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <line x1="0" y1="7" x2="0" y2="13" stroke="#d4d4d4" stroke-width="1"/>
    <ellipse cx="0" cy="13" rx="5" ry="2" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <!-- White wine -->
    <ellipse cx="0" cy="-1" rx="5" ry="3" fill="#f4e4bc" opacity="0.8"/>
  </g>
  
  <!-- Elegant table setup on right -->
  <ellipse cx="300" cy="180" rx="40" ry="10" fill="#8b4513" opacity="0.8"/>
  
  <!-- Cheese and charcuterie board -->
  <rect x="275" y="165" width="25" height="18" fill="#deb887" rx="2"/>
  <circle cx="280" cy="170" r="3" fill="#fff8dc"/>
  <circle cx="290" cy="172" r="2.5" fill="#ffa500"/>
  <circle cx="295" cy="168" r="2" fill="#8b0000"/>
  <rect x="285" y="175" width="8" height="3" fill="#d2691e"/>
  
  <!-- Grapes -->
  <g transform="translate(305, 170)">
    <circle cx="0" cy="0" r="2" fill="#800080"/>
    <circle cx="3" cy="2" r="2" fill="#800080"/>
    <circle cx="-2" cy="3" r="2" fill="#800080"/>
    <circle cx="1" cy="4" r="2" fill="#800080"/>
    <circle cx="4" cy="6" r="2" fill="#800080"/>
  </g>
  
  <!-- Elegant diners -->
  <!-- Woman in elegant dress -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="8" fill="#f4c2a1"/>
    <path d="M-6 -3 Q-3 -8 3 -8 Q6 -3 3 0" fill="#8b4513"/>
    <circle cx="-2" cy="-1" r="1" fill="#000"/>
    <circle cx="2" cy="-1" r="1" fill="#000"/>
    <path d="M-2 2 Q0 4 2 2" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Elegant dress -->
    <path d="M0 8 L-8 35 Q-8 38 -5 38 L5 38 Q8 38 8 35 L0 8" fill="#4b0082"/>
    <path d="M-6 20 Q0 18 6 20" stroke="#e6e6fa" stroke-width="1" fill="none"/>
    
    <!-- Arms -->
    <circle cx="-8" cy="15" r="3" fill="#f4c2a1"/>
    <circle cx="8" cy="15" r="3" fill="#f4c2a1"/>
    <rect x="-10" y="12" width="4" height="12" fill="#f4c2a1" rx="2"/>
    <rect x="6" y="12" width="4" height="12" fill="#f4c2a1" rx="2"/>
  </g>
  
  <!-- Man in elegant attire -->
  <g transform="translate(320, 125)">
    <circle cx="0" cy="0" r="8" fill="#f4c2a1"/>
    <path d="M-4 -4 Q0 -6 4 -4 Q4 0 0 0 Q-4 0 -4 -4" fill="#654321"/>
    <circle cx="-2" cy="-1" r="1" fill="#000"/>
    <circle cx="2" cy="-1" r="1" fill="#000"/>
    <path d="M-2 2 Q0 4 2 2" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Suit -->
    <rect x="-6" y="8" width="12" height="25" fill="#1a1a2e" rx="2"/>
    <rect x="-5" y="10" width="10" height="20" fill="#fff" rx="1"/>
    <rect x="-1" y="10" width="2" height="15" fill="#8b0000"/>
    
    <!-- Arms -->
    <circle cx="-8" cy="15" r="3" fill="#f4c2a1"/>
    <circle cx="8" cy="15" r="3" fill="#f4c2a1"/>
    <rect x="-10" y="12" width="4" height="12" fill="#1a1a2e" rx="2"/>
    <rect x="6" y="12" width="4" height="12" fill="#1a1a2e" rx="2"/>
    
    <!-- Wine glass in hand -->
    <g transform="translate(12, 20)">
      <circle cx="0" cy="0" r="4" fill="none" stroke="#d4d4d4" stroke-width="0.8"/>
      <line x1="0" y1="4" x2="0" y2="8" stroke="#d4d4d4" stroke-width="0.8"/>
      <ellipse cx="0" cy="8" rx="3" ry="1" fill="none" stroke="#d4d4d4" stroke-width="0.8"/>
      <ellipse cx="0" cy="-1" rx="3" ry="2" fill="#722f37" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Chef preparing hibachi -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="6" fill="#f4c2a1"/>
    <rect x="-1" y="-4" width="2" height="3" fill="#000"/>
    <circle cx="-1.5" cy="-1" r="0.8" fill="#000"/>
    <circle cx="1.5" cy="-1" r="0.8" fill="#000"/>
    <path d="M-1.5 1 Q0 2.5 1.5 1" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Chef hat -->
    <ellipse cx="0" cy="-8" rx="8" ry="4" fill="#fff"/>
    <rect x="-6" y="-10" width="12" height="4" fill="#fff" rx="2"/>
    
    <!-- Chef coat -->
    <rect x="-5" y="6" width="10" height="18" fill="#fff" rx="2"/>
    <line x1="-2" y1="8" x2="-2" y2="20" stroke="#ccc" stroke-width="0.5"/>
    <line x1="2" y1="8" x2="2" y2="20" stroke="#ccc" stroke-width="0.5"/>
    
    <!-- Arms with spatula -->
    <rect x="-7" y="8" width="3" height="10" fill="#f4c2a1" rx="1.5"/>
    <rect x="4" y="8" width="3" height="10" fill="#f4c2a1" rx="1.5"/>
    <rect x="7" y="15" width="8" height="1" fill="#c0c0c0" rx="0.5"/>
    <rect x="13" y="13" width="3" height="4" fill="#c0c0c0" rx="1"/>
  </g>
  
  <!-- Elegant decorative elements -->
  <!-- Hanging grape vines -->
  <g opacity="0.6">
    <path d="M50 40 Q55 50 50 60 Q45 55 50 65" stroke="#4a5c3a" stroke-width="2" fill="none"/>
    <circle cx="48" cy="45" r="2" fill="#800080"/>
    <circle cx="52" cy="48" r="2" fill="#800080"/>
    <circle cx="46" cy="52" r="2" fill="#800080"/>
    
    <path d="M350 35 Q355 45 350 55 Q345 50 350 60" stroke="#4a5c3a" stroke-width="2" fill="none"/>
    <circle cx="348" cy="40" r="2" fill="#9acd32"/>
    <circle cx="352" cy="43" r="2" fill="#9acd32"/>
    <circle cx="346" cy="47" r="2" fill="#9acd32"/>
  </g>
  
  <!-- Wine tasting notes -->
  <g transform="translate(30, 90)" opacity="0.7">
    <rect x="0" y="0" width="20" height="25" fill="#f5f5dc" rx="1"/>
    <line x1="2" y1="3" x2="18" y2="3" stroke="#8b4513" stroke-width="0.5"/>
    <line x1="2" y1="6" x2="15" y2="6" stroke="#8b4513" stroke-width="0.3"/>
    <line x1="2" y1="9" x2="16" y2="9" stroke="#8b4513" stroke-width="0.3"/>
    <line x1="2" y1="12" x2="14" y2="12" stroke="#8b4513" stroke-width="0.3"/>
    <text x="10" y="20" text-anchor="middle" font-family="serif" font-size="6" fill="#8b4513">Wine</text>
    <text x="10" y="25" text-anchor="middle" font-family="serif" font-size="6" fill="#8b4513">Notes</text>
  </g>
  
  <!-- Sophisticated ambiance stars -->
  <g opacity="0.4">
    <circle cx="370" cy="30" r="1.5" fill="#fff"/>
    <circle cx="365" cy="45" r="1" fill="#fff"/>
    <circle cx="375" cy="60" r="1.2" fill="#fff"/>
    <circle cx="25" cy="25" r="1" fill="#fff"/>
    <circle cx="35" cy="35" r="1.3" fill="#fff"/>
    <circle cx="15" cy="50" r="0.8" fill="#fff"/>
  </g>
</svg>
