<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="brunchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fab1a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grillGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#d4422a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.1" />
    </radialGradient>
    <linearGradient id="flowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#brunchGradient)"/>
  
  <!-- Decorative Mother's Day hearts -->
  <g opacity="0.3">
    <path d="M50 40 Q45 35 40 40 Q35 35 30 40 Q35 50 40 55 Q45 50 50 40" fill="#e84393"/>
    <path d="M370 30 Q365 25 360 30 Q355 25 350 30 Q355 40 360 45 Q365 40 370 30" fill="#e84393"/>
    <path d="M60 200 Q55 195 50 200 Q45 195 40 200 Q45 210 50 215 Q55 210 60 200" fill="#fd79a8"/>
  </g>
  
  <!-- Elegant brunch table -->
  <ellipse cx="200" cy="190" rx="120" ry="25" fill="#8b4513" opacity="0.8"/>
  
  <!-- Tablecloth with Mother's Day pattern -->
  <ellipse cx="200" cy="185" rx="115" ry="22" fill="#fff" opacity="0.9"/>
  <g opacity="0.4">
    <circle cx="150" cy="175" r="3" fill="#ff7675"/>
    <circle cx="180" cy="185" r="2" fill="#fd79a8"/>
    <circle cx="220" cy="175" r="2.5" fill="#e84393"/>
    <circle cx="250" cy="185" r="2" fill="#ff7675"/>
  </g>
  
  <!-- Hibachi grill (center) -->
  <ellipse cx="200" cy="150" rx="40" ry="18" fill="#2c2c2c"/>
  <ellipse cx="200" cy="148" rx="35" ry="16" fill="url(#grillGlow)"/>
  
  <!-- Grill grates -->
  <g stroke="#666" stroke-width="2" opacity="0.8">
    <line x1="175" y1="142" x2="225" y2="142"/>
    <line x1="175" y1="150" x2="225" y2="150"/>
    <line x1="175" y1="158" x2="225" y2="158"/>
  </g>
  
  <!-- Brunch foods on grill -->
  <circle cx="185" cy="147" r="6" fill="#ffd700"/> <!-- Pancakes -->
  <rect x="195" y="142" width="8" height="12" fill="#8b4513" rx="2"/> <!-- French toast -->
  <circle cx="215" cy="152" r="4" fill="#ff6347"/> <!-- Tomatoes -->
  <rect x="180" y="155" width="6" height="3" fill="#d2691e"/> <!-- Bacon -->
  <rect x="210" y="155" width="6" height="3" fill="#d2691e"/> <!-- Bacon -->
  
  <!-- Steam/smoke -->
  <g opacity="0.6">
    <path d="M190 135 Q185 125 190 115 Q195 120 190 110" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <path d="M205 133 Q200 123 205 113 Q210 118 205 108" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <path d="M220 137 Q215 127 220 117 Q225 122 220 112" stroke="#e6e6e6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Mother sitting elegantly -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="10" fill="#f4c2a1"/>
    <path d="M-8 -5 Q-4 -10 4 -10 Q8 -5 4 0" fill="#8b4513"/>
    <circle cx="-3" cy="-2" r="1.2" fill="#000"/>
    <circle cx="3" cy="-2" r="1.2" fill="#000"/>
    <path d="M-3 3 Q0 5 3 3" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Elegant Mother's Day dress -->
    <path d="M0 10 L-12 45 Q-12 48 -8 48 L8 48 Q12 48 12 45 L0 10" fill="#fd79a8"/>
    <path d="M-10 25 Q0 22 10 25" stroke="#fff" stroke-width="1.5" fill="none"/>
    <circle cx="-8" cy="30" r="1.5" fill="#fff"/>
    <circle cx="8" cy="30" r="1.5" fill="#fff"/>
    
    <!-- Arms -->
    <circle cx="-12" cy="18" r="4" fill="#f4c2a1"/>
    <circle cx="12" cy="18" r="4" fill="#f4c2a1"/>
    <rect x="-14" y="15" width="6" height="15" fill="#f4c2a1" rx="3"/>
    <rect x="8" y="15" width="6" height="15" fill="#f4c2a1" rx="3"/>
    
    <!-- Crown for Mother's Day -->
    <path d="M-8 -12 L-4 -18 L0 -15 L4 -18 L8 -12" stroke="#ffd700" stroke-width="2" fill="none"/>
    <circle cx="-4" cy="-18" r="1.5" fill="#e84393"/>
    <circle cx="0" cy="-15" r="2" fill="#e84393"/>
    <circle cx="4" cy="-18" r="1.5" fill="#e84393"/>
  </g>
  
  <!-- Adult children honoring mom -->
  <g transform="translate(280, 110)">
    <circle cx="0" cy="0" r="8" fill="#f4c2a1"/>
    <path d="M-6 -4 Q0 -6 6 -4 Q6 0 0 0 Q-6 0 -6 -4" fill="#654321"/>
    <circle cx="-2" cy="-1" r="1" fill="#000"/>
    <circle cx="2" cy="-1" r="1" fill="#000"/>
    <path d="M-2 2 Q0 4 2 2" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Nice outfit -->
    <rect x="-6" y="8" width="12" height="20" fill="#6c5ce7" rx="2"/>
    <rect x="-5" y="10" width="10" height="15" fill="#a29bfe" rx="1"/>
    
    <!-- Arms holding flowers for mom -->
    <circle cx="-8" cy="15" r="3" fill="#f4c2a1"/>
    <circle cx="8" cy="15" r="3" fill="#f4c2a1"/>
    <rect x="-10" y="12" width="4" height="10" fill="#f4c2a1" rx="2"/>
    <rect x="6" y="12" width="4" height="10" fill="#f4c2a1" rx="2"/>
    
    <!-- Flower bouquet for mom -->
    <g transform="translate(-12, 18)">
      <rect x="0" y="0" width="2" height="8" fill="#2d5016"/>
      <circle cx="1" cy="-2" r="3" fill="#ff7675"/>
      <circle cx="-1" cy="-4" r="2.5" fill="#fd79a8"/>
      <circle cx="3" cy="-3" r="2" fill="#e84393"/>
      <circle cx="1" cy="-6" r="2" fill="#ffeaa7"/>
      <path d="M1 -2 L3 -8" stroke="#2d5016" stroke-width="1"/>
      <path d="M1 -2 L-2 -9" stroke="#2d5016" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Second child giving gift -->
  <g transform="translate(320, 115)">
    <circle cx="0" cy="0" r="7" fill="#f4c2a1"/>
    <path d="M-5 -3 Q0 -5 5 -3 Q5 0 0 0 Q-5 0 -5 -3" fill="#2c2c54"/>
    <circle cx="-1.5" cy="-1" r="0.8" fill="#000"/>
    <circle cx="1.5" cy="-1" r="0.8" fill="#000"/>
    <path d="M-1.5 1.5 Q0 3 1.5 1.5" stroke="#000" stroke-width="0.4" fill="none"/>
    
    <!-- Cute outfit -->
    <rect x="-5" y="7" width="10" height="18" fill="#fab1a0" rx="2"/>
    <circle cx="-3" cy="12" r="1" fill="#fff"/>
    <circle cx="3" cy="12" r="1" fill="#fff"/>
    
    <!-- Arms holding gift -->
    <circle cx="-7" cy="13" r="2.5" fill="#f4c2a1"/>
    <circle cx="7" cy="13" r="2.5" fill="#f4c2a1"/>
    <rect x="-8" y="11" width="3" height="8" fill="#f4c2a1" rx="1.5"/>
    <rect x="5" y="11" width="3" height="8" fill="#f4c2a1" rx="1.5"/>
    
    <!-- Mother's Day gift -->
    <g transform="translate(10, 15)">
      <rect x="0" y="0" width="6" height="6" fill="#e84393" rx="1"/>
      <rect x="1" y="1" width="4" height="4" fill="#fd79a8" rx="0.5"/>
      <rect x="2.5" y="-1" width="1" height="8" fill="#ffd700"/>
      <rect x="-1" y="2.5" width="8" height="1" fill="#ffd700"/>
      <path d="M3 -1 Q1 -3 3 -5 Q5 -3 3 -1" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- Chef preparing special Mother's Day brunch -->
  <g transform="translate(200, 115)">
    <circle cx="0" cy="0" r="7" fill="#f4c2a1"/>
    <rect x="-1" y="-5" width="2" height="4" fill="#000"/>
    <circle cx="-1.8" cy="-1" r="0.9" fill="#000"/>
    <circle cx="1.8" cy="-1" r="0.9" fill="#000"/>
    <path d="M-1.8 1.5 Q0 3 1.8 1.5" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Chef hat -->
    <ellipse cx="0" cy="-10" rx="9" ry="5" fill="#fff"/>
    <rect x="-7" y="-12" width="14" height="5" fill="#fff" rx="2"/>
    
    <!-- Chef coat -->
    <rect x="-6" y="7" width="12" height="20" fill="#fff" rx="2"/>
    <line x1="-2" y1="9" x2="-2" y2="23" stroke="#ccc" stroke-width="0.5"/>
    <line x1="2" y1="9" x2="2" y2="23" stroke="#ccc" stroke-width="0.5"/>
    
    <!-- Arms with special Mother's Day utensils -->
    <rect x="-8" y="9" width="3" height="12" fill="#f4c2a1" rx="1.5"/>
    <rect x="5" y="9" width="3" height="12" fill="#f4c2a1" rx="1.5"/>
    <rect x="8" y="17" width="8" height="1" fill="#c0c0c0" rx="0.5"/>
    <rect x="14" y="15" width="3" height="4" fill="#c0c0c0" rx="1"/>
    
    <!-- Heart-shaped spatula for Mother's Day -->
    <path d="M15 16 Q13 14 15 12 Q17 14 15 16" fill="#e84393"/>
  </g>
  
  <!-- Brunch spread for mom -->
  <!-- Mimosas -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="3" height="12" fill="#d4d4d4" rx="1"/>
    <ellipse cx="1.5" cy="-2" rx="4" ry="6" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <ellipse cx="1.5" cy="12" rx="3" ry="1.5" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <!-- Orange mimosa -->
    <ellipse cx="1.5" cy="2" rx="3" ry="4" fill="#ff9800" opacity="0.7"/>
    <!-- Bubbles -->
    <circle cx="0.5" cy="1" r="0.5" fill="#fff" opacity="0.6"/>
    <circle cx="2.5" cy="3" r="0.3" fill="#fff" opacity="0.6"/>
  </g>
  
  <g transform="translate(110, 185)">
    <rect x="0" y="0" width="3" height="10" fill="#d4d4d4" rx="1"/>
    <ellipse cx="1.5" cy="-1" rx="3.5" ry="5" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <ellipse cx="1.5" cy="10" rx="2.5" ry="1" fill="none" stroke="#d4d4d4" stroke-width="1"/>
    <ellipse cx="1.5" cy="2" rx="2.5" ry="3" fill="#ff9800" opacity="0.7"/>
  </g>
  
  <!-- Fresh fruit spread -->
  <g transform="translate(280, 175)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#f5f5dc"/>
    <circle cx="-8" cy="-2" r="3" fill="#ff0000"/> <!-- Strawberries -->
    <circle cx="-2" cy="-3" r="2.5" fill="#800080"/> <!-- Grapes -->
    <circle cx="6" cy="-2" r="3" fill="#ffa500"/> <!-- Orange -->
    <circle cx="2" cy="2" r="2" fill="#ff69b4"/> <!-- Raspberries -->
    <circle cx="10" cy="0" r="2" fill="#0000ff" opacity="0.7"/> <!-- Blueberries -->
  </g>
  
  <!-- Mother's Day cards and decorations -->
  <g transform="translate(50, 160)" opacity="0.8">
    <rect x="0" y="0" width="15" height="20" fill="#fff" rx="1"/>
    <rect x="1" y="1" width="13" height="18" fill="#fd79a8" rx="0.5"/>
    <text x="7.5" y="8" text-anchor="middle" font-family="serif" font-size="4" fill="#fff">Happy</text>
    <text x="7.5" y="12" text-anchor="middle" font-family="serif" font-size="4" fill="#fff">Mother's</text>
    <text x="7.5" y="16" text-anchor="middle" font-family="serif" font-size="4" fill="#fff">Day!</text>
    <path d="M7.5 3 Q6 2 7.5 1 Q9 2 7.5 3" fill="#e84393"/>
  </g>
  
  <!-- Floating Mother's Day elements -->
  <g opacity="0.5">
    <path d="M370 60 Q365 55 360 60 Q355 55 350 60 Q355 70 360 75 Q365 70 370 60" fill="#e84393"/>
    <path d="M30 80 Q25 75 20 80 Q15 75 10 80 Q15 90 20 95 Q25 90 30 80" fill="#fd79a8"/>
    <circle cx="380" cy="100" r="2" fill="#ffeaa7"/>
    <circle cx="20" cy="120" r="1.5" fill="#ff7675"/>
  </g>
  
  <!-- Mother's Day banner -->
  <g transform="translate(150, 30)" opacity="0.7">
    <rect x="0" y="0" width="100" height="12" fill="#e84393" rx="2"/>
    <text x="50" y="8" text-anchor="middle" font-family="serif" font-size="8" fill="#fff">Mother's Day Brunch</text>
  </g>
</svg>
