  </g>
  <text x="200" y="280" text-anchor="middle" fill="#8A2BE2" font-family="Arial" font-size="8">Rich in Antioxidants</text>
  
  <!-- Health Scale -->
  <rect x="350" y="30" width="30" height="5" fill="#FF0000"/>
  <rect x="355" y="30" width="25" height="5" fill="#FFFF00"/>
  <rect x="360" y="30" width="20" height="5" fill="#00FF00"/>
  <circle cx="375" cy="32" r="2" fill="#000000"/>
  <text x="365" y="45" fill="#00FF00" font-family="Arial" font-size="8" font-weight="bold">HEALTHY</text>
  
  <!-- Balanced Plate Diagram -->
  <circle cx="80" cy="190" r="25" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Plate Sections -->
  <path d="M80 165 A 25 25 0 0 1 105 190 L 80 190 Z" fill="#228B22" opacity="0.7"/>
  <path d="M80 190 A 25 25 0 0 1 55 190 L 80 190 Z" fill="#8B4513" opacity="0.7"/>
  <path d="M80 190 A 25 25 0 0 1 80 215 L 80 190 Z" fill="#FFD700" opacity="0.7"/>
  
  <text x="92" y="175" fill="#FFFFFF" font-family="Arial" font-size="5">VEG</text>
  <text x="65" y="195" fill="#FFFFFF" font-family="Arial" font-size="5">PROTEIN</text>
  <text x="75" y="210" fill="#000000" font-family="Arial" font-size="5">CARBS</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#228B22" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Hibachi Health & Nutrition
  </text>
  
  <defs>
    <linearGradient id="healthyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FFF0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5FFFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
