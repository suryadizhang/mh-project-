    <!-- Tomatoes -->
    <circle cx="200" cy="240" r="6" fill="#FF6347"/>
    <circle cx="200" cy="240" r="4" fill="#FF7F50"/>
    <ellipse cx="197" cy="235" rx="2" ry="3" fill="#228B22"/>
    
    <!-- Lettuce -->
    <ellipse cx="220" cy="235" rx="8" ry="5" fill="#228B22"/>
    <ellipse cx="220" cy="233" rx="6" ry="3" fill="#32CD32"/>
    <ellipse cx="220" cy="245" rx="6" ry="4" fill="#9ACD32"/>
    
    <!-- Carrots -->
    <ellipse cx="245" cy="240" rx="2" ry="8" fill="#FF8C00"/>
    <ellipse cx="245" cy="240" rx="1" ry="6" fill="#FFA500"/>
    <ellipse cx="243" cy="232" rx="1" ry="2" fill="#228B22"/>
    
    <!-- Onions -->
    <circle cx="265" cy="240" r="5" fill="#FFFACD"/>
    <circle cx="265" cy="240" r="3" fill="#F5F5DC"/>
    
    <!-- Mushrooms -->
    <ellipse cx="285" cy="242" rx="4" ry="6" fill="#DEB887"/>
    <ellipse cx="285" cy="241" rx="3" ry="4" fill="#F5DEB3"/>
    <rect x="283" y="248" width="4" height="3" fill="#DEB887"/>
    
    <!-- Bean Sprouts -->
    <g stroke="#32CD32" stroke-width="1" fill="none">
      <path d="M305 235 Q307 240 305 245"/>
      <path d="M308 236 Q310 241 308 246"/>
      <path d="M311 234 Q313 239 311 244"/>
    </g>
    
    <!-- Ginger -->
    <ellipse cx="325" cy="240" rx="3" ry="5" fill="#DEB887"/>
    <ellipse cx="325" cy="240" rx="2" ry="3" fill="#F5DEB3"/>
  </g>
  
  <!-- Healthy Cooking Methods -->
  <text x="200" y="210" fill="#228B22" font-family="Arial" font-size="10" font-weight="bold">GRILLED NOT FRIED</text>
  
  <!-- Health Steam -->
  <g stroke="#98FB98" stroke-width="2" fill="none" opacity="0.8">
    <path d="M250 125 Q252 120 250 115 Q248 110 250 105"/>
    <path d="M270 125 Q272 120 270 115 Q268 110 270 105"/>
    <path d="M290 125 Q292 120 290 115 Q288 110 290 105"/>
  </g>
  
  <!-- Antioxidant Indicators -->
  <g fill="#8A2BE2">
