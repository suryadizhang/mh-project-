  <ellipse cx="270" cy="151" rx="5" ry="2" fill="#F5DEB3"/>
  <text x="270" y="154" text-anchor="middle" fill="#8B4513" font-family="Arial" font-size="4">LEAN</text>
  
  <!-- Heart-Healthy Indicators -->
  <g fill="#FF0000">
    <path d="M340 100 Q342 98 344 100 Q346 98 348 100 Q348 104 344 108 Q340 104 340 100"/>
    <path d="M370 130 Q372 128 374 130 Q376 128 378 130 Q378 134 374 138 Q370 134 370 130"/>
  </g>
  
  <!-- Health Benefits Icons -->
  <!-- Vitamin Icons -->
  <circle cx="350" cy="80" r="15" fill="#FF6347"/>
  <text x="350" y="85" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">C</text>
  
  <circle cx="380" cy="100" r="12" fill="#FFD700"/>
  <text x="380" y="105" text-anchor="middle" fill="#000000" font-family="Arial" font-size="10" font-weight="bold">B</text>
  
  <circle cx="360" cy="160" r="10" fill="#32CD32"/>
  <text x="360" y="165" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">A</text>
  
  <!-- Protein Power -->
  <rect x="300" y="180" width="40" height="25" fill="#8B4513"/>
  <rect x="302" y="182" width="36" height="21" fill="#D2691E"/>
  <text x="320" y="195" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10" font-weight="bold">40g</text>
  <text x="320" y="205" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="6">PROTEIN</text>
  
  <!-- Fiber Counter -->
  <rect x="350" y="200" width="35" height="20" fill="#228B22"/>
  <rect x="352" y="202" width="31" height="16" fill="#32CD32"/>
  <text x="367" y="212" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">4g FIBER</text>
  
  <!-- Low Calorie Badge -->
  <circle cx="30" cy="250" r="20" fill="#00BFFF"/>
  <circle cx="30" cy="250" r="15" fill="#87CEEB"/>
  <text x="30" y="247" text-anchor="middle" fill="#000080" font-family="Arial" font-size="8" font-weight="bold">LOW</text>
  <text x="30" y="257" text-anchor="middle" fill="#000080" font-family="Arial" font-size="8" font-weight="bold">CAL</text>
  
  <!-- Fresh Ingredients Display -->
