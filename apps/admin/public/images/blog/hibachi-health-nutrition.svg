  </text>
  
  <!-- Serving Info -->
  <g fill="#000000" font-family="Arial" font-size="8">
    <text x="55" y="75">Serving Size: 1 hibachi meal</text>
    <text x="55" y="85">Servings per container: 1</text>
  </g>
  
  <!-- Calories -->
  <rect x="52" y="90" width="116" height="1" fill="#000000"/>
  <text x="55" y="105" fill="#000000" font-family="Arial" font-size="12" font-weight="bold">Calories 450</text>
  <text x="130" y="105" fill="#000000" font-family="Arial" font-size="8">Calories from Fat 120</text>
  
  <!-- Daily Values -->
  <rect x="52" y="110" width="116" height="1" fill="#000000"/>
  <text x="130" y="125" fill="#000000" font-family="Arial" font-size="8" font-weight="bold">% Daily Value*</text>
  
  <!-- Nutrient List -->
  <g fill="#000000" font-family="Arial" font-size="7">
    <text x="55" y="135">Total Fat 13g</text>
    <text x="150" y="135" font-weight="bold">20%</text>
    
    <text x="60" y="145">Saturated Fat 4g</text>
    <text x="150" y="145" font-weight="bold">20%</text>
    
    <text x="55" y="155">Cholesterol 75mg</text>
    <text x="150" y="155" font-weight="bold">25%</text>
    
    <text x="55" y="165">Sodium 850mg</text>
    <text x="150" y="165" font-weight="bold">35%</text>
    
    <text x="55" y="175">Total Carbohydrate 35g</text>
    <text x="150" y="175" font-weight="bold">12%</text>
    
    <text x="60" y="185">Dietary Fiber 4g</text>
    <text x="150" y="185" font-weight="bold">16%</text>
    
    <text x="55" y="195">Protein 40g</text>
    <text x="150" y="195" font-weight="bold">80%</text>
    
    <text x="55" y="205">Vitamin C 45mg</text>
    <text x="150" y="205" font-weight="bold">75%</text>
    
    <text x="55" y="215">Iron 6mg</text>
    <text x="150" y="215" font-weight="bold">35%</text>
  </g>
  
  <!-- Healthy Hibachi Setup -->
  <rect x="220" y="120" width="100" height="50" rx="8" fill="#228B22"/>
  <rect x="225" y="125" width="90" height="40" rx="6" fill="#2F4F4F"/>
  <rect x="230" y="130" width="80" height="30" rx="4" fill="#1C1C1C"/>
  
