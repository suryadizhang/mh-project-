<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#healthyGradient)"/>
  
  <!-- Nutrition Facts Panel -->
  <rect x="50" y="40" width="120" height="180" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <rect x="52" y="42" width="116" height="176" fill="#F8F8FF"/>
  
  <!-- Nutrition Facts Header -->
  <rect x="52" y="42" width="116" height="25" fill="#000000"/>
  <text x="110" y="58" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">
