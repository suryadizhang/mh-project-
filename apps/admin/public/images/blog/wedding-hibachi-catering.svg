<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#weddingGradient)"/>
  
  <!-- Wedding Arch -->
  <path d="M100 220 Q100 120 200 120 Q300 120 300 220" stroke="#F8BBD9" stroke-width="8" fill="none"/>
  <path d="M100 220 Q100 130 200 130 Q300 130 300 220" stroke="#FFFFFF" stroke-width="4" fill="none"/>
  
  <!-- Flowers on Arch -->
  <circle cx="120" cy="180" r="8" fill="#FF69B4"/>
  <circle cx="140" cy="150" r="6" fill="#FFB6C1"/>
  <circle cx="160" cy="135" r="7" fill="#FF1493"/>
  <circle cx="180" cy="125" r="5" fill="#FFC0CB"/>
  <circle cx="200" cy="120" r="8" fill="#FFFFFF"/>
  <circle cx="220" cy="125" r="5" fill="#FFC0CB"/>
  <circle cx="240" cy="135" r="7" fill="#FF1493"/>
  <circle cx="260" cy="150" r="6" fill="#FFB6C1"/>
  <circle cx="280" cy="180" r="8" fill="#FF69B4"/>
  
  <!-- Bride and Groom -->
  <!-- Bride -->
  <circle cx="180" cy="160" r="12" fill="#F4C2A1"/>
  <rect x="173" y="170" width="14" height="35" fill="#FFFFFF"/>
  <path d="M167 205 Q180 200 193 205 L193 220 L167 220 Z" fill="#FFFFFF"/>
  
  <!-- Groom -->
  <circle cx="220" cy="160" r="12" fill="#D4A574"/>
  <rect x="213" y="170" width="14" height="35" fill="#2C3E50"/>
  <rect x="211" y="175" width="18" height="25" fill="#FFFFFF"/>
  <rect x="218" y="172" width="4" height="8" fill="#E74C3C"/>
  
  <!-- Wedding Table -->
  <ellipse cx="200" cy="240" rx="80" ry="30" fill="#8B4513"/>
  <ellipse cx="200" cy="235" rx="75" ry="25" fill="#A0522D"/>
  
  <!-- White Tablecloth -->
  <ellipse cx="200" cy="235" rx="70" ry="22" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Hibachi Grill -->
  <rect x="180" y="220" width="40" height="25" rx="5" fill="#1A1A1A"/>
  <rect x="185" y="225" width="30" height="15" rx="3" fill="#2D1810"/>
  
  <!-- Heart-shaped Flames -->
  <path d="M195 235 C195 230, 200 230, 200 235 C200 230, 205 230, 205 235 C205 240, 200 245, 200 245 C200 245, 195 240, 195 235" fill="#FF6B35" opacity="0.8"/>
  <path d="M210 233 C210 229, 214 229, 214 233 C214 229, 218 229, 218 233 C218 237, 214 241, 214 241 C214 241, 210 237, 210 233" fill="#FF8C42" opacity="0.9"/>
  
  <!-- Wedding Cake -->
  <rect x="120" y="210" width="30" height="40" fill="#FFFFFF"/>
  <rect x="125" y="200" width="20" height="20" fill="#FFFFFF"/>
  <rect x="130" y="190" width="10" height="15" fill="#FFFFFF"/>
  
  <!-- Cake Decorations -->
  <circle cx="135" cy="185" r="2" fill="#FF69B4"/>
  <circle cx="130" cy="205" r="2" fill="#FF69B4"/>
  <circle cx="140" cy="205" r="2" fill="#FF69B4"/>
  <circle cx="125" cy="225" r="2" fill="#FF69B4"/>
  <circle cx="145" cy="225" r="2" fill="#FF69B4"/>
  
  <!-- Wedding Rings -->
  <circle cx="260" cy="220" r="6" fill="none" stroke="#FFD700" stroke-width="2"/>
  <circle cx="275" cy="220" r="6" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Chef in Tuxedo -->
  <circle cx="320" cy="180" r="10" fill="#F4C2A1"/>
  <rect x="315" y="188" width="10" height="20" fill="#000000"/>
  <rect x="313" y="193" width="14" height="12" fill="#FFFFFF"/>
  <rect x="319" y="190" width="2" height="6" fill="#000000"/>
  
  <!-- Chef Hat -->
  <ellipse cx="320" cy="172" rx="8" ry="5" fill="#FFFFFF"/>
  
  <!-- Spatula with Bow */
  <rect x="335" y="195" width="1.5" height="15" fill="#8B4513"/>
  <ellipse cx="340" cy="190" rx="4" ry="2" fill="#C0C0C0"/>
  <path d="M336 188 L340 188 L338 185 Z" fill="#FF69B4"/>
  
  <!-- Rose Petals -->
  <ellipse cx="150" cy="80" rx="3" ry="5" fill="#FF69B4" opacity="0.7" transform="rotate(20 150 80)"/>
  <ellipse cx="250" cy="70" rx="3" ry="5" fill="#FF1493" opacity="0.7" transform="rotate(-15 250 70)"/>
  <ellipse cx="300" cy="90" rx="3" ry="5" fill="#FFB6C1" opacity="0.7" transform="rotate(45 300 90)"/>
  <ellipse cx="80" cy="100" rx="3" ry="5" fill="#FF69B4" opacity="0.7" transform="rotate(-30 80 100)"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#8B0045" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Wedding Hibachi Experience
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" fill="#B91372" font-family="Arial, sans-serif" font-size="14">
    Elegant Reception Dining
  </text>
  
  <defs>
    <linearGradient id="weddingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF0F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
