<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#corporateGradient)"/>
  
  <!-- Office Building Silhouette -->
  <rect x="20" y="100" width="60" height="120" fill="#2C3E50" opacity="0.7"/>
  <rect x="320" y="80" width="60" height="140" fill="#34495E" opacity="0.7"/>
  
  <!-- Windows -->
  <rect x="25" y="110" width="8" height="8" fill="#F39C12"/>
  <rect x="37" y="110" width="8" height="8" fill="#F39C12"/>
  <rect x="49" y="110" width="8" height="8" fill="#F39C12"/>
  <rect x="61" y="110" width="8" height="8" fill="#F39C12"/>
  
  <rect x="325" y="90" width="8" height="8" fill="#E74C3C"/>
  <rect x="337" y="90" width="8" height="8" fill="#E74C3C"/>
  <rect x="349" y="90" width="8" height="8" fill="#E74C3C"/>
  <rect x="361" y="90" width="8" height="8" fill="#E74C3C"/>
  
  <!-- Conference Table -->
  <ellipse cx="200" cy="200" rx="120" ry="50" fill="#8B4513"/>
  <ellipse cx="200" cy="195" rx="115" ry="45" fill="#A0522D"/>
  
  <!-- Hibachi Grill in Center -->
  <rect x="180" y="180" width="40" height="30" rx="5" fill="#1A1A1A"/>
  <rect x="185" y="185" width="30" height="20" rx="3" fill="#2D1810"/>
  
  <!-- Flames -->
  <ellipse cx="195" cy="195" rx="5" ry="8" fill="#FF6B35" opacity="0.8"/>
  <ellipse cx="205" cy="193" rx="4" ry="6" fill="#FF8C42" opacity="0.9"/>
  <ellipse cx="215" cy="195" rx="3" ry="5" fill="#FFB14E" opacity="0.7"/>
  
  <!-- Business People Around Table -->
  <!-- Person 1 -->
  <circle cx="120" cy="160" r="12" fill="#F4C2A1"/>
  <rect x="115" y="170" width="10" height="20" fill="#2C3E50"/>
  <rect x="113" y="175" width="14" height="8" fill="#34495E"/>
  
  <!-- Person 2 -->
  <circle cx="280" cy="160" r="12" fill="#D4A574"/>
  <rect x="275" y="170" width="10" height="20" fill="#8E44AD"/>
  <rect x="273" y="175" width="14" height="8" fill="#9B59B6"/>
  
  <!-- Person 3 -->
  <circle cx="150" cy="230" r="12" fill="#E6B887"/>
  <rect x="145" y="240" width="10" height="20" fill="#27AE60"/>
  <rect x="143" y="245" width="14" height="8" fill="#2ECC71"/>
  
  <!-- Person 4 -->
  <circle cx="250" cy="230" r="12" fill="#F4C2A1"/>
  <rect x="245" y="240" width="10" height="20" fill="#E74C3C"/>
  <rect x="243" y="245" width="14" height="8" fill="#C0392B"/>
  
  <!-- Chef -->
  <circle cx="200" cy="140" r="15" fill="#F4C2A1"/>
  <rect x="193" y="152" width="14" height="25" fill="#FFFFFF"/>
  <ellipse cx="200" cy="128" rx="12" ry="8" fill="#FFFFFF"/>
  
  <!-- Spatula -->
  <rect x="220" y="155" width="2" height="20" fill="#8B4513" transform="rotate(15 220 155)"/>
  <ellipse cx="228" cy="150" rx="5" ry="3" fill="#C0C0C0" transform="rotate(15 228 150)"/>
  
  <!-- Food Items -->
  <circle cx="190" cy="190" r="3" fill="#D2691E"/>
  <circle cx="210" cy="188" r="2" fill="#FF6347"/>
  <rect x="205" y="187" width="4" height="3" rx="1" fill="#32CD32"/>
  
  <!-- Plates around table -->
  <circle cx="140" cy="180" r="8" fill="#FFFFFF"/>
  <circle cx="260" cy="180" r="8" fill="#FFFFFF"/>
  <circle cx="170" cy="220" r="8" fill="#FFFFFF"/>
  <circle cx="230" cy="220" r="8" fill="#FFFFFF"/>
  
  <!-- Business Icons -->
  <rect x="50" y="50" width="20" height="15" fill="#34495E"/>
  <rect x="52" y="52" width="16" height="11" fill="#ECF0F1"/>
  <rect x="54" y="54" width="12" height="1" fill="#2C3E50"/>
  <rect x="54" y="56" width="10" height="1" fill="#2C3E50"/>
  <rect x="54" y="58" width="8" height="1" fill="#2C3E50"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Corporate Hibachi Catering
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="50" text-anchor="middle" fill="#34495E" font-family="Arial, sans-serif" font-size="14">
    Team Building & Business Events
  </text>
  
  <defs>
    <linearGradient id="corporateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E9ECEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEE2E6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
