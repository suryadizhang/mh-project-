<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Silicon Valley tech environment -->
  <defs>
    <linearGradient id="techSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="50%" style="stop-color:#B0E0E6"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <linearGradient id="modernBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#696969"/>
    </linearGradient>
    <radialGradient id="techGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00CED1; opacity:0.3"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Modern tech campus sky -->
  <rect width="800" height="600" fill="url(#techSkyGradient)"/>
  
  <!-- Silicon Valley mountains -->
  <ellipse cx="200" cy="480" rx="150" ry="60" fill="#8FBC8F"/>
  <ellipse cx="600" cy="500" rx="180" ry="50" fill="#9ACD32"/>
  
  <!-- Modern tech campus buildings -->
  <rect x="50" y="300" width="80" height="200" fill="url(#modernBuilding)" rx="5"/>
  <rect x="150" y="280" width="90" height="220" fill="url(#modernBuilding)" rx="5"/>
  <rect x="600" y="320" width="100" height="180" fill="url(#modernBuilding)" rx="5"/>
  <rect x="720" y="340" width="70" height="160" fill="url(#modernBuilding)" rx="5"/>
  
  <!-- Tech company logos/signs -->
  <rect x="60" y="320" width="60" height="20" fill="#4169E1" rx="3"/>
  <text x="90" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TECH CO.</text>
  
  <rect x="160" y="300" width="70" height="20" fill="#FF6347" rx="3"/>
  <text x="195" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">INNOVATION</text>
  
  <!-- Building windows (some lit up for working late) -->
  <rect x="65" y="330" width="6" height="8" fill="#FFD700"/>
  <rect x="75" y="330" width="6" height="8" fill="#FFD700"/>
  <rect x="85" y="330" width="6" height="8" fill="#FFD700"/>
  <rect x="95" y="330" width="6" height="8" fill="#FFD700"/>
  <rect x="105" y="330" width="6" height="8" fill="#FFD700"/>
  <rect x="115" y="330" width="6" height="8" fill="#FFD700"/>
  
  <rect x="165" y="310" width="6" height="8" fill="#FFD700"/>
  <rect x="175" y="310" width="6" height="8" fill="#00CED1"/>
  <rect x="185" y="310" width="6" height="8" fill="#FFD700"/>
  <rect x="195" y="310" width="6" height="8" fill="#00CED1"/>
  <rect x="205" y="310" width="6" height="8" fill="#FFD700"/>
  <rect x="215" y="310" width="6" height="8" fill="#00CED1"/>
  
  <!-- Corporate outdoor event space -->
  <rect x="300" y="400" width="200" height="100" fill="#F5F5DC" opacity="0.9" rx="10"/>
  <text x="400" y="420" text-anchor="middle" fill="#4B0082" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TECH CORPORATE EVENT</text>
  
  <!-- Modern hibachi station setup -->
  <rect x="350" y="340" width="100" height="60" fill="#2F4F4F" rx="8"/>
  <rect x="365" y="335" width="70" height="10" fill="#FF4500"/>
  
  <!-- High-tech hibachi grills -->
  <circle cx="375" r="5" cy="338" fill="#FFD700"/>
  <circle cx="390" r="5" cy="338" fill="#FF6347"/>
  <circle cx="405" r="5" cy="338" fill="#00CED1"/>
  <circle cx="420" r="5" cy="338" fill="#FFD700"/>
  <circle cx="435" r="5" cy="338" fill="#FF6347"/>
  
  <!-- Professional hibachi chef (tech-savvy) -->
  <circle cx="400" cy="300" r="14" fill="#FDBCB4"/>
  <rect x="391" y="314" width="18" height="24" fill="white"/>
  <rect x="388" y="338" width="24" height="28" fill="#000080"/>
  <rect x="391" y="366" width="7" height="20" fill="#FDBCB4"/>
  <rect x="402" y="366" width="7" height="20" fill="#FDBCB4"/>
  
  <!-- Chef's modern hat -->
  <rect x="395" y="290" width="10" height="8" fill="white"/>
  <ellipse cx="400" cy="285" rx="8" ry="5" fill="white"/>
  
  <!-- High-tech spatula -->
  <rect x="420" y="295" width="20" height="3" fill="#C0C0C0"/>
  <rect x="437" y="292" width="10" height="9" fill="#C0C0C0"/>
  <circle cx="442" cy="296" r="2" fill="#00CED1"/>
  
  <!-- Tech employees as guests -->
  <!-- Software engineer -->
  <circle cx="320" cy="370" r="10" fill="#FDBCB4"/>
  <rect x="315" y="380" width="10" height="20" fill="#4169E1"/>
  <rect x="317" y="400" width="6" height="15" fill="#654321"/>
  <rect x="310" y="375" width="20" height="3" fill="#000"/>
  
  <!-- Product manager -->
  <circle cx="480" cy="370" r="10" fill="#FDBCB4"/>
  <rect x="475" y="380" width="10" height="20" fill="#FF69B4"/>
  <rect x="477" y="400" width="6" height="15" fill="#000080"/>
  
  <!-- Data scientist -->
  <circle cx="360" cy="380" r="9" fill="#FDBCB4"/>
  <rect x="356" y="389" width="8" height="18" fill="#32CD32"/>
  <rect x="357" y="407" width="6" height="13" fill="#8B4513"/>
  <rect x="352" y="385" width="16" height="2" fill="#000"/>
  
  <!-- UX designer -->
  <circle cx="440" cy="380" r="9" fill="#FDBCB4"/>
  <rect x="436" y="389" width="8" height="18" fill="#8B008B"/>
  <rect x="437" y="407" width="6" height="13" fill="#000080"/>
  
  <!-- Tech company dining setup -->
  <rect x="320" y="420" width="160" height="25" fill="#8B4513" rx="5"/>
  <rect x="315" y="435" width="8" height="30" fill="#654321"/>
  <rect x="477" y="435" width="8" height="30" fill="#654321"/>
  
  <!-- Modern place settings with tech theme -->
  <circle cx="340" cy="418" r="6" fill="white"/>
  <circle cx="380" cy="418" r="6" fill="white"/>
  <circle cx="420" cy="418" r="6" fill="white"/>
  <circle cx="460" cy="418" r="6" fill="white"/>
  
  <!-- Tech-themed beverages -->
  <rect x="335" y="410" width="3" height="8" fill="#00CED1"/>
  <rect x="375" y="410" width="3" height="8" fill="#32CD32"/>
  <rect x="415" y="410" width="3" height="8" fill="#FF6347"/>
  <rect x="455" y="410" width="3" height="8" fill="#FFD700"/>
  
  <!-- Premium tech company food on grill -->
  <ellipse cx="380" cy="335" rx="8" ry="5" fill="#FF69B4"/>
  <ellipse cx="395" cy="335" rx="9" ry="5" fill="#FFA500"/>
  <ellipse cx="410" cy="335" rx="8" ry="5" fill="#FF6347"/>
  <ellipse cx="425" cy="335" rx="7" ry="4" fill="#32CD32"/>
  
  <!-- San Jose cityscape -->
  <text x="400" y="250" text-anchor="middle" fill="#4B0082" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SILICON VALLEY</text>
  <text x="400" y="270" text-anchor="middle" fill="#8B008B" font-family="Arial, sans-serif" font-size="16">TECH CORPORATE HIBACHI</text>
  
  <!-- Tech startup atmosphere -->
  <rect x="260" y="320" width="80" height="60" fill="#00CED1" opacity="0.7" rx="10"/>
  <text x="300" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TEAM</text>
  <text x="300" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">BUILDING</text>
  <text x="300" y="370" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="10">EVENT</text>
  
  <!-- Innovation indicators -->
  <rect x="520" y="300" width="70" height="70" fill="#8B008B" opacity="0.8" rx="10"/>
  <text x="555" y="320" text-anchor="middle" fill="#00CED1" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TECH</text>
  <text x="555" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">COMPANY</text>
  <text x="555" y="350" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="10">CATERING</text>
  <text x="555" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">SAN JOSE</text>
  
  <!-- Tech glow effects -->
  <circle cx="400" cy="350" r="60" fill="url(#techGlow)"/>
  
  <!-- Modern hibachi flames -->
  <polygon points="380,335 384,328 376,328" fill="#FF4500" opacity="0.8"/>
  <polygon points="395,335 399,328 391,328" fill="#00CED1" opacity="0.8"/>
  <polygon points="410,335 414,328 406,328" fill="#FFD700" opacity="0.8"/>
  <polygon points="425,335 429,328 421,328" fill="#FF6347" opacity="0.8"/>
  
  <!-- Electric vehicle charging station -->
  <rect x="100" y="470" width="20" height="30" fill="#32CD32"/>
  <circle cx="110" cy="480" r="3" fill="white"/>
  <text x="110" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">EV</text>
  
  <!-- Modern Tesla/tech cars -->
  <ellipse cx="150" cy="485" rx="25" ry="8" fill="#2F4F4F"/>
  <circle cx="135" cy="485" r="3" fill="#C0C0C0"/>
  <circle cx="165" cy="485" r="3" fill="#C0C0C0"/>
  
  <!-- Drone delivery in background -->
  <rect x="550" y="200" width="15" height="3" fill="#2F4F4F"/>
  <circle cx="545" cy="201" r="2" fill="#C0C0C0"/>
  <circle cx="560" cy="201" r="2" fill="#C0C0C0"/>
  <circle cx="545" cy="205" r="2" fill="#C0C0C0"/>
  <circle cx="560" cy="205" r="2" fill="#C0C0C0"/>
  
  <!-- WiFi/connectivity symbols -->
  <path d="M 70 250 Q 80 240 90 250" stroke="#00CED1" stroke-width="2" fill="none"/>
  <path d="M 75 255 Q 80 250 85 255" stroke="#00CED1" stroke-width="2" fill="none"/>
  <circle cx="80" cy="260" r="1" fill="#00CED1"/>
  
  <!-- Solar panels on buildings -->
  <rect x="160" y="275" width="70" height="8" fill="#4169E1"/>
  <rect x="165" y="276" width="5" height="6" fill="#191970"/>
  <rect x="175" y="276" width="5" height="6" fill="#191970"/>
  <rect x="185" y="276" width="5" height="6" fill="#191970"/>
  <rect x="195" y="276" width="5" height="6" fill="#191970"/>
</svg>
