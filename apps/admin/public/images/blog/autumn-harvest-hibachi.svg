  <!-- Autumn Trees -->
  <ellipse cx="40" cy="170" rx="20" ry="50" fill="#8B4513"/>
  <ellipse cx="35" cy="150" rx="25" ry="30" fill="#FF6347"/>
  <ellipse cx="45" cy="155" rx="20" ry="25" fill="#FF8C00"/>
  
  <ellipse cx="360" cy="165" rx="22" ry="45" fill="#8B4513"/>
  <ellipse cx="355" cy="145" rx="28" ry="35" fill="#DC143C"/>
  <ellipse cx="365" cy="150" rx="22" ry="28" fill="#B22222"/>
  
