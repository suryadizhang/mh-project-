  <ellipse cx="190" cy="192" rx="4" ry="7" fill="#FF8C00" opacity="0.9"/>
  <ellipse cx="200" cy="190" rx="5" ry="9" fill="#FF6347" opacity="0.8"/>
  <ellipse cx="210" cy="192" rx="4" ry="7" fill="#DC143C" opacity="0.9"/>
  
