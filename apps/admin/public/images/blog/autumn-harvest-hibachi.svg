    <path d="M100 40 Q105 45 100 50 Q95 45 100 40" fill="#FF8C00"/>
    <path d="M300 70 Q305 75 300 80 Q295 75 300 70" fill="#DC143C"/>
    <path d="M350 50 Q355 55 350 60 Q345 55 350 50" fill="#B22222"/>
    <path d="M80 100 Q85 105 80 110 Q75 105 80 100" fill="#FF4500"/>
    <path d="M320 90 Q325 95 320 100 Q315 95 320 90" fill="#CD853F"/>
    
    <!-- More scattered leaves -->
    <path d="M120 80 Q125 85 120 90 Q115 85 120 80" fill="#D2691E"/>
    <path d="M280 60 Q285 65 280 70 Q275 65 280 60" fill="#FF6347"/>
    <path d="M150 120 Q155 125 150 130 Q145 125 150 120" fill="#FF8C00"/>
    <path d="M250 100 Q255 105 250 110 Q245 105 250 100" fill="#8B0000"/>
