  <path d="M75 205 Q80 200 85 205" stroke="#228B22" stroke-width="1" fill="none"/>
  
  <ellipse cx="320" cy="215" rx="15" ry="12" fill="#FF6347"/>
  <rect x="319" y="203" width="2" height="8" fill="#228B22"/>
