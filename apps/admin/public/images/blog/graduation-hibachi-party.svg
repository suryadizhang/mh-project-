<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#graduationGradient)"/>
  
  <!-- Graduation Caps -->
  <rect x="50" y="60" width="20" height="3" fill="#2C3E50"/>
  <rect x="45" y="57" width="30" height="6" fill="#2C3E50"/>
  <circle cx="67" cy="55" r="1" fill="#FFD700"/>
  <line x1="67" y1="55" x2="75" y2="45" stroke="#FFD700" stroke-width="1"/>
  
  <rect x="320" y="80" width="20" height="3" fill="#2C3E50"/>
  <rect x="315" y="77" width="30" height="6" fill="#2C3E50"/>
  <circle cx="337" cy="75" r="1" fill="#FFD700"/>
  <line x1="337" y1="75" x2="345" y2="65" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Confetti -->
  <rect x="100" y="40" width="3" height="3" fill="#FF0000" transform="rotate(45 100 40)"/>
  <rect x="150" y="35" width="3" height="3" fill="#00FF00" transform="rotate(30 150 35)"/>
  <rect x="250" y="45" width="3" height="3" fill="#0000FF" transform="rotate(60 250 45)"/>
  <rect x="300" y="50" width="3" height="3" fill="#FFFF00" transform="rotate(15 300 50)"/>
  <rect x="120" y="55" width="3" height="3" fill="#FF69B4" transform="rotate(75 120 55)"/>
  <rect x="280" y="40" width="3" height="3" fill="#FFA500" transform="rotate(20 280 40)"/>
  
  <!-- University/School Building -->
  <rect x="20" y="120" width="80" height="100" fill="#8B4513"/>
  <rect x="30" y="130" width="60" height="80" fill="#A0522D"/>
  <rect x="45" y="140" width="8" height="12" fill="#F39C12"/>
  <rect x="57" y="140" width="8" height="12" fill="#F39C12"/>
  <rect x="69" y="140" width="8" height="12" fill="#F39C12"/>
  <rect x="45" y="160" width="8" height="12" fill="#F39C12"/>
  <rect x="57" y="160" width="8" height="12" fill="#F39C12"/>
  <rect x="69" y="160" width="8" height="12" fill="#F39C12"/>
  
  <!-- Graduation Party Table -->
  <ellipse cx="250" cy="200" rx="100" ry="40" fill="#8B4513"/>
  <ellipse cx="250" cy="195" rx="95" ry="35" fill="#A0522D"/>
  
  <!-- School Colors Tablecloth -->
  <ellipse cx="250" cy="195" rx="90" ry="30" fill="#4169E1" opacity="0.8"/>
  <ellipse cx="250" cy="195" rx="80" ry="25" fill="#FFD700" opacity="0.6"/>
  
  <!-- Hibachi Grill -->
  <rect x="230" y="180" width="40" height="25" rx="5" fill="#1A1A1A"/>
  <rect x="235" y="185" width="30" height="15" rx="3" fill="#2D1810"/>
  
  <!-- School Spirit Flames -->
  <ellipse cx="245" cy="190" rx="5" ry="8" fill="#4169E1" opacity="0.8"/>
  <ellipse cx="255" cy="188" rx="4" ry="6" fill="#FFD700" opacity="0.9"/>
  <ellipse cx="265" cy="190" rx="3" ry="5" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Graduates -->
  <!-- Graduate 1 -->
  <circle cx="180" cy="140" r="12" fill="#F4C2A1"/>
  <rect x="173" y="150" width="14" height="25" fill="#4169E1"/>
  <rect x="175" y="132" width="10" height="2" fill="#2C3E50"/>
  <rect x="170" y="129" width="20" height="4" fill="#2C3E50"/>
  
  <!-- Graduate 2 -->
  <circle cx="320" cy="140" r="12" fill="#D4A574"/>
  <rect x="313" y="150" width="14" height="25" fill="#8B0000"/>
  <rect x="315" y="132" width="10" height="2" fill="#2C3E50"/>
  <rect x="310" y="129" width="20" height="4" fill="#2C3E50"/>
  
  <!-- Chef with Diploma -->
  <circle cx="250" cy="120" r="15" fill="#F4C2A1"/>
  <rect x="243" y="132" width="14" height="25" fill="#FFFFFF"/>
  <ellipse cx="250" cy="108" rx="12" ry="8" fill="#FFFFFF"/>
  
  <!-- Diploma in Chef's Hand -->
  <rect x="270" y="135" width="12" height="8" fill="#FFFACD"/>
  <rect x="268" y="133" width="16" height="12" fill="none" stroke="#FFD700" stroke-width="1"/>
  <circle cx="285" cy="139" r="2" fill="#FF0000"/>
  
  <!-- Spatula -->
  <rect x="225" y="145" width="2" height="15" fill="#8B4513" transform="rotate(-15 225 145)"/>
  <ellipse cx="218" cy="140" rx="5" ry="3" fill="#C0C0C0" transform="rotate(-15 218 140)"/>
  
  <!-- Food Items (Academic Theme) -->
  <circle cx="240" cy="185" r="3" fill="#D2691E"/>
  <circle cx="255" cy="183" r="2" fill="#FF6347"/>
  <rect x="260" y="182" width="4" height="3" rx="1" fill="#32CD32"/>
  
  <!-- Academic Symbols -->
  <!-- Books -->
  <rect x="300" y="180" width="8" height="12" fill="#8B0000"/>
  <rect x="309" y="180" width="8" height="12" fill="#4169E1"/>
  <rect x="318" y="180" width="8" height="12" fill="#228B22"/>
  
  <!-- Scroll -->
  <rect x="150" y="190" width="20" height="8" rx="4" fill="#FFFACD"/>
  <circle cx="145" cy="194" r="1" fill="#FF0000"/>
  <line x1="145" y1="194" x2="140" y2="188" stroke="#FF0000" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Graduation Hibachi Celebration
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="50" text-anchor="middle" fill="#4169E1" font-family="Arial, sans-serif" font-size="14">
    Academic Achievement Dining
  </text>
  
  <defs>
    <linearGradient id="graduationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0D4F1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
