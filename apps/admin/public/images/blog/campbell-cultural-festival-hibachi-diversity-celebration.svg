<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="festivalSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#FFD23F"/>
    </linearGradient>
    <linearGradient id="tentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4081"/>
      <stop offset="100%" style="stop-color:#E91E63"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </radialGradient>
  </defs>

  <!-- Festival Sky Background -->
  <rect width="800" height="600" fill="url(#festivalSkyGradient)"/>
  
  <!-- Festival Sun -->
  <circle cx="700" cy="100" r="40" fill="url(#sunGradient)" stroke="#FF8C00" stroke-width="3"/>
  
  <!-- Festival Tents and Booths -->
  <!-- Cultural Tent 1 (Left) -->
  <polygon points="50,350 150,350 100,250" fill="url(#tentGradient)" stroke="#8B008B" stroke-width="2"/>
  <rect x="75" y="350" width="50" height="80" fill="#FF69B4"/>
  <circle cx="100" cy="390" r="15" fill="#FFD700"/>
  <text x="100" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8B008B">ASIA</text>

  <!-- Cultural Tent 2 (Center-left) -->
  <polygon points="200,340 300,340 250,240" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  <rect x="225" y="340" width="50" height="90" fill="#98FB98"/>
  <circle cx="250" cy="385" r="15" fill="#FF6347"/>
  <text x="250" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8B0000">LATIN</text>

  <!-- Cultural Tent 3 (Center-right) -->
  <polygon points="500,340 600,340 550,240" fill="#4169E1" stroke="#0000CD" stroke-width="2"/>
  <rect x="525" y="340" width="50" height="90" fill="#87CEEB"/>
  <circle cx="550" cy="385" r="15" fill="#FFD700"/>
  <text x="550" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#000080">EUROPE</text>

  <!-- Cultural Tent 4 (Right) -->
  <polygon points="650,350 750,350 700,250" fill="#FF4500" stroke="#8B2500" stroke-width="2"/>
  <rect x="675" y="350" width="50" height="80" fill="#FFA500"/>
  <circle cx="700" cy="390" r="15" fill="#8B008B"/>
  <text x="700" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#FFFFFF">AFRICA</text>

  <!-- Festival Ground -->
  <rect x="0" y="430" width="800" height="170" fill="#90EE90"/>
  
  <!-- Festival Stage Area -->
  <rect x="350" y="350" width="100" height="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="340" y="370" width="120" height="60" fill="#D2691E"/>

  <!-- Hibachi Setup (Center stage) -->
  <rect x="370" y="450" width="60" height="25" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="400" cy="462" r="18" fill="#1C1C1C" stroke="#000" stroke-width="2"/>
  
  <!-- Cultural Hibachi Flames -->
  <ellipse cx="400" cy="452" rx="12" ry="16" fill="url(#flameGradient)" opacity="0.9"/>
  <ellipse cx="395" cy="447" rx="8" ry="12" fill="#FF6347" opacity="0.8"/>
  <ellipse cx="405" cy="447" rx="8" ry="12" fill="#32CD32" opacity="0.8"/>
  <ellipse cx="400" cy="442" rx="6" ry="10" fill="#4169E1" opacity="0.7"/>

  <!-- Multicultural Hibachi Chef -->
  <circle cx="420" cy="480" r="12" fill="#FDBCB4"/>
  <rect x="415" y="492" width="10" height="25" fill="#FFFFFF"/>
  <rect x="410" y="517" width="20" height="8" fill="#000"/>
