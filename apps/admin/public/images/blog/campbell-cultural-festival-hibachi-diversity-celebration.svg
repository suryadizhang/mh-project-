  <ellipse cx="420" cy="475" rx="10" ry="6" fill="#FFFFFF"/>
  <rect x="415" y="463" width="10" height="12" fill="#FFFFFF"/>
  <rect x="415" y="463" width="2" height="12" fill="#FF0000"/>
  <rect x="417" y="463" width="2" height="12" fill="#00FF00"/>
  <rect x="419" y="463" width="2" height="12" fill="#0000FF"/>
  <rect x="421" y="463" width="2" height="12" fill="#FFD700"/>
  <rect x="423" y="463" width="2" height="12" fill="#FF69B4"/>
  <!-- Chef tools -->
  <line x1="435" y1="500" x2="445" y2="490" stroke="#C0C0C0" stroke-width="2"/>

  <!-- Diverse Festival Crowd -->
  <!-- Asian Family -->
  <circle cx="150" cy="485" r="10" fill="#FDBCB4"/>
  <rect x="145" y="495" width="10" height="20" fill="#FF0000"/>
  <rect x="143" y="515" width="14" height="8" fill="#000"/>
  <ellipse cx="150" cy="480" rx="7" ry="4" fill="#000"/>
  <!-- Traditional Asian clothing accent -->
  <rect x="145" y="495" width="10" height="5" fill="#FFD700"/>

  <circle cx="170" cy="490" r="8" fill="#FDBCB4"/>
  <rect x="166" y="498" width="8" height="17" fill="#FF69B4"/>
  <rect x="164" y="515" width="12" height="7" fill="#8B4513"/>
  <ellipse cx="170" cy="486" rx="6" ry="3" fill="#000"/>

  <!-- Latino Family -->
  <circle cx="280" cy="480" r="11" fill="#D2B48C"/>
  <rect x="275" y="491" width="10" height="22" fill="#00FF00"/>
  <rect x="273" y="513" width="14" height="8" fill="#8B4513"/>
  <ellipse cx="280" cy="475" rx="8" ry="4" fill="#8B4513"/>
  <!-- Colorful poncho pattern -->
  <rect x="275" y="491" width="10" height="3" fill="#FF6347"/>
  <rect x="275" y="497" width="10" height="3" fill="#FFD700"/>

  <circle cx="300" cy="485" r="9" fill="#D2B48C"/>
  <rect x="296" y="494" width="8" height="19" fill="#8B008B"/>
  <rect x="294" y="513" width="12" height="7" fill="#000"/>
  <ellipse cx="300" cy="481" rx="7" ry="3" fill="#000"/>
  <!-- Floral pattern -->
  <circle cx="300" cy="500" r="2" fill="#FF69B4"/>

  <!-- European Family -->
  <circle cx="580" cy="485" r="10" fill="#FDBCB4"/>
  <rect x="575" y="495" width="10" height="20" fill="#0000FF"/>
  <rect x="573" y="515" width="14" height="8" fill="#8B4513"/>
  <ellipse cx="580" cy="480" rx="7" ry="4" fill="#FFD700"/>
  <!-- Traditional European clothing -->
  <rect x="575" y="495" width="10" height="4" fill="#FFFFFF"/>

  <circle cx="600" cy="490" r="9" fill="#FDBCB4"/>
  <rect x="596" y="499" width="8" height="18" fill="#8B0000"/>
  <rect x="594" y="517" width="12" height="7" fill="#000"/>
  <ellipse cx="600" cy="486" rx="6" ry="3" fill="#8B4513"/>

  <!-- African Family -->
  <circle cx="720" cy="480" r="11" fill="#8B4513"/>
  <rect x="715" y="491" width="10" height="22" fill="#FF4500"/>
  <rect x="713" y="513" width="14" height="8" fill="#000"/>
  <ellipse cx="720" cy="475" rx="8" ry="4" fill="#000"/>
  <!-- Traditional African pattern -->
  <circle cx="720" cy="500" r="3" fill="#FFD700"/>
  <circle cx="715" cy="505" r="2" fill="#00FF00"/>
  <circle cx="725" cy="505" r="2" fill="#FF0000"/>

  <circle cx="740" cy="485" r="9" fill="#8B4513"/>
  <rect x="736" y="494" width="8" height="19" fill="#32CD32"/>
  <rect x="734" y="513" width="12" height="7" fill="#8B4513"/>
  <ellipse cx="740" cy="481" rx="7" ry="3" fill="#000"/>

  <!-- Children of different cultures -->
  <circle cx="120" cy="510" r="6" fill="#FDBCB4"/>
  <rect x="118" y="516" width="4" height="14" fill="#FF1493"/>
  <rect x="116" y="530" width="8" height="5" fill="#000"/>
  <ellipse cx="120" cy="508" rx="4" ry="2" fill="#8B4513"/>

  <circle cx="330" cy="508" r="6" fill="#D2B48C"/>
  <rect x="328" y="514" width="4" height="14" fill="#00CED1"/>
  <rect x="326" y="528" width="8" height="5" fill="#8B4513"/>
  <ellipse cx="330" cy="506" rx="4" ry="2" fill="#000"/>

  <!-- Cultural Food Displays -->
  <ellipse cx="180" cy="520" rx="12" ry="6" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <circle cx="175" cy="518" r="3" fill="#FF6347"/>
  <circle cx="185" cy="518" r="3" fill="#32CD32"/>
  <circle cx="180" cy="522" r="2" fill="#FFD700"/>

  <ellipse cx="320" cy="525" rx="12" ry="6" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <circle cx="315" cy="523" r="3" fill="#8B008B"/>
  <circle cx="325" cy="523" r="3" fill="#FF4500"/>
  <circle cx="320" cy="527" r="2" fill="#00FF00"/>

  <!-- Cultural Flags -->
  <rect x="80" y="300" width="25" height="15" fill="#FF0000"/>
  <rect x="80" y="310" width="25" height="5" fill="#FFFFFF"/>
  <line x1="80" y1="300" x2="80" y2="330" stroke="#8B4513" stroke-width="2"/>

  <rect x="230" y="290" width="25" height="15" fill="#00FF00"/>
  <rect x="230" y="300" width="25" height="5" fill="#FFFFFF"/>
  <rect x="230" y="305" width="25" height="5" fill="#FF0000"/>
  <line x1="230" y1="290" x2="230" y2="325" stroke="#8B4513" stroke-width="2"/>

  <rect x="530" y="290" width="25" height="15" fill="#0000FF"/>
  <rect x="530" y="300" width="25" height="5" fill="#FFFFFF"/>
  <rect x="530" y="305" width="25" height="5" fill="#FF0000"/>
  <line x1="530" y1="290" x2="530" y2="325" stroke="#8B4513" stroke-width="2"/>

  <!-- Festival Banner -->
  <rect x="200" y="180" width="400" height="50" fill="#8B008B" stroke="#FFD700" stroke-width="4"/>
  <text x="400" y="200" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#FFD700">CAMPBELL CULTURAL FESTIVAL</text>
  <text x="400" y="218" text-anchor="middle" font-family="serif" font-size="12" fill="#FFFFFF">Celebrating Diversity Through Food</text>

  <!-- Cultural Art Elements -->
  <polygon points="50,500 70,480 90,500 70,520" fill="#FF69B4"/>
  <polygon points="750,520 730,500 710,520 730,540" fill="#00CED1"/>
  
  <!-- Music Notes -->
  <circle cx="120" cy="350" r="3" fill="#000"/>
  <line x1="123" y1="350" x2="123" y2="335" stroke="#000" stroke-width="2"/>
  <circle cx="135" cy="340" r="3" fill="#000"/>
  <line x1="138" y1="340" x2="138" y2="325" stroke="#000" stroke-width="2"/>

  <!-- Festival Lanterns -->
  <ellipse cx="680" cy="320" rx="8" ry="12" fill="#FF4500" stroke="#8B2500" stroke-width="1"/>
  <line x1="680" y1="305" x2="680" y2="295" stroke="#8B4513" stroke-width="2"/>
  
  <ellipse cx="450" cy="300" rx="8" ry="12" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <line x1="450" y1="285" x2="450" y2="275" stroke="#8B4513" stroke-width="2"/>

  <!-- Crowd Interaction Circles -->
  <circle cx="200" cy="500" r="40" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <circle cx="600" cy="500" r="45" fill="none" stroke="#FF69B4" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>

  <!-- Festival Ground Decorations -->
  <circle cx="100" cy="550" r="5" fill="#FF1493"/>
  <circle cx="700" cy="560" r="5" fill="#00CED1"/>
  <circle cx="400" cy="570" r="5" fill="#32CD32"/>
</svg>
