<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <linearGradient id="streetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969"/>
      <stop offset="100%" style="stop-color:#2F4F4F"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Background Sky -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Cupertino Neighborhood Houses -->
  <rect x="50" y="250" width="120" height="150" fill="#8FBC8F" stroke="#556B2F" stroke-width="2"/>
  <polygon points="50,250 110,200 170,250" fill="#A0522D"/>
  <rect x="80" y="300" width="25" height="40" fill="#8B4513"/>
  <rect x="125" y="280" width="20" height="25" fill="#87CEEB"/>
  
  <rect x="200" y="270" width="110" height="130" fill="#DDA0DD" stroke="#8B008B" stroke-width="2"/>
  <polygon points="200,270 255,220 310,270" fill="#800080"/>
  <rect x="225" y="320" width="20" height="35" fill="#654321"/>
  <rect x="265" y="300" width="18" height="22" fill="#87CEEB"/>
  
  <rect x="630" y="240" width="130" height="160" fill="#F0E68C" stroke="#DAA520" stroke-width="2"/>
  <polygon points="630,240 695,190 760,240" fill="#B8860B"/>
  <rect x="660" y="290" width="22" height="38" fill="#8B4513"/>
  <rect x="720" y="270" width="20" height="25" fill="#87CEEB"/>

  <!-- Street -->
  <rect x="0" y="400" width="800" height="200" fill="url(#streetGradient)"/>
  
  <!-- Street Lines -->
  <rect x="0" y="495" width="800" height="10" fill="#FFFF00"/>
  
  <!-- Hibachi Grill Setup (Center of Street) -->
  <rect x="360" y="420" width="80" height="40" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="400" cy="440" r="25" fill="#1C1C1C" stroke="#000" stroke-width="2"/>
  
  <!-- Hibachi Flames -->
  <ellipse cx="400" cy="430" rx="15" ry="20" fill="url(#flameGradient)" opacity="0.8"/>
  <ellipse cx="395" cy="425" rx="8" ry="15" fill="#FF6347" opacity="0.7"/>
  <ellipse cx="405" cy="425" rx="8" ry="15" fill="#FF6347" opacity="0.7"/>
  
  <!-- Professional Hibachi Chef -->
  <circle cx="420" cy="460" r="12" fill="#FDBCB4"/>
  <rect x="415" y="472" width="10" height="25" fill="#FFFFFF"/>
  <rect x="410" y="497" width="20" height="15" fill="#000080"/>
  <rect x="407" y="512" width="26" height="8" fill="#000"/>
  <!-- Chef Hat -->
  <ellipse cx="420" cy="455" rx="8" ry="5" fill="#FFFFFF"/>
  <rect x="417" y="445" width="6" height="10" fill="#FFFFFF"/>
  <!-- Chef Tools -->
  <line x1="430" y1="480" x2="440" y2="470" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="430" y1="485" x2="440" y2="475" stroke="#C0C0C0" stroke-width="2"/>

  <!-- Neighborhood Residents Gathering -->
  <!-- Family 1 (Left side) -->
  <circle cx="280" cy="460" r="10" fill="#FDBCB4"/>
  <rect x="275" y="470" width="10" height="20" fill="#FF69B4"/>
  <rect x="273" y="490" width="14" height="12" fill="#4169E1"/>
  <rect x="270" y="502" width="20" height="6" fill="#8B4513"/>
  <!-- Hair -->
  <ellipse cx="280" cy="455" rx="7" ry="4" fill="#8B4513"/>
  
  <!-- Child 1 -->
  <circle cx="295" cy="485" r="7" fill="#FDBCB4"/>
  <rect x="292" y="492" width="6" height="15" fill="#32CD32"/>
  <rect x="290" y="507" width="10" height="8" fill="#FF4500"/>
  <rect x="288" y="515" width="14" height="5" fill="#000"/>
  <ellipse cx="295" cy="482" rx="5" ry="3" fill="#FFD700"/>

  <!-- Family 2 (Right side) -->
  <circle cx="520" cy="465" r="11" fill="#D2B48C"/>
  <rect x="515" y="476" width="10" height="22" fill="#8A2BE2"/>
  <rect x="513" y="498" width="14" height="10" fill="#2F4F4F"/>
  <rect x="510" y="508" width="20" height="6" fill="#8B4513"/>
  <ellipse cx="520" cy="460" rx="8" ry="4" fill="#000"/>
  
  <!-- Child 2 -->
  <circle cx="535" cy="480" r="6" fill="#D2B48C"/>
  <rect x="533" y="486" width="4" height="12" fill="#FF1493"/>
  <rect x="532" y="498" width="6" height="7" fill="#4169E1"/>
  <rect x="530" y="505" width="10" height="4" fill="#8B4513"/>
  <ellipse cx="535" cy="478" rx="4" ry="2" fill="#8B4513"/>

  <!-- Elderly Couple (Center-left) -->
  <circle cx="340" cy="470" r="10" fill="#FDBCB4"/>
  <rect x="335" y="480" width="10" height="20" fill="#4B0082"/>
  <rect x="333" y="500" width="14" height="10" fill="#696969"/>
  <rect x="330" y="510" width="20" height="6" fill="#000"/>
  <ellipse cx="340" cy="465" rx="7" ry="3" fill="#C0C0C0"/>
  
  <circle cx="360" cy="475" r="9" fill="#FDBCB4"/>
  <rect x="356" y="484" width="8" height="18" fill="#8B008B"/>
  <rect x="354" y="502" width="12" height="9" fill="#2F4F4F"/>
  <rect x="352" y="511" width="16" height="5" fill="#8B4513"/>
  <ellipse cx="360" cy="471" rx="6" ry="3" fill="#C0C0C0"/>

  <!-- Teen Group (Right side) -->
  <circle cx="480" cy="455" r="9" fill="#FDBCB4"/>
  <rect x="476" y="464" width="8" height="18" fill="#FF6347"/>
  <rect x="474" y="482" width="12" height="10" fill="#000080"/>
  <rect x="472" y="492" width="16" height="5" fill="#FFFFFF"/>
  <ellipse cx="480" cy="451" rx="6" ry="3" fill="#8B4513"/>

  <!-- Folding Chairs and Tables -->
  <rect x="300" y="475" width="15" height="25" fill="#A0A0A0" stroke="#000" stroke-width="1"/>
  <rect x="545" y="470" width="15" height="25" fill="#A0A0A0" stroke="#000" stroke-width="1"/>
  <rect x="320" y="485" width="25" height="4" fill="#8B4513"/>
  <rect x="500" y="480" width="25" height="4" fill="#8B4513"/>

  <!-- String Lights -->
  <line x1="200" y1="300" x2="650" y2="300" stroke="#000" stroke-width="2"/>
  <circle cx="220" cy="300" r="3" fill="#FFD700"/>
  <circle cx="260" cy="300" r="3" fill="#FF6347"/>
  <circle cx="300" cy="300" r="3" fill="#32CD32"/>
  <circle cx="340" cy="300" r="3" fill="#FFD700"/>
  <circle cx="380" cy="300" r="3" fill="#FF1493"/>
  <circle cx="420" cy="300" r="3" fill="#00CED1"/>
  <circle cx="460" cy="300" r="3" fill="#FFD700"/>
  <circle cx="500" cy="300" r="3" fill="#FF6347"/>
  <circle cx="540" cy="300" r="3" fill="#32CD32"/>
  <circle cx="580" cy="300" r="3" fill="#FFD700"/>
  <circle cx="620" cy="300" r="3" fill="#FF1493"/>

  <!-- Food Plates and Community Items -->
  <ellipse cx="370" cy="500" rx="8" ry="4" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <circle cx="370" cy="498" r="3" fill="#FF4500"/>
  <circle cx="375" cy="500" r="2" fill="#32CD32"/>
  
  <ellipse cx="430" cy="505" rx="8" ry="4" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <circle cx="430" cy="503" r="3" fill="#FFD700"/>
  <circle cx="435" cy="505" r="2" fill="#FF69B4"/>

  <!-- Community Banner -->
  <rect x="250" y="250" width="100" height="25" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <text x="300" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">CUPERTINO</text>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">BLOCK PARTY</text>

  <!-- Neighborhood Welcome Sign -->
  <rect x="500" y="350" width="80" height="30" fill="#228B22" stroke="#000" stroke-width="2"/>
  <text x="540" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">WELCOME</text>
  <text x="540" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF">NEIGHBORS</text>

  <!-- Sidewalk Areas -->
  <rect x="0" y="380" width="800" height="20" fill="#D3D3D3"/>
  
  <!-- Trees and Landscaping -->
  <circle cx="150" cy="350" r="25" fill="#228B22"/>
  <rect x="147" y="375" width="6" height="25" fill="#8B4513"/>
  
  <circle cx="680" cy="340" r="30" fill="#32CD32"/>
  <rect x="677" y="370" width="6" height="30" fill="#8B4513"/>

  <!-- Hibachi Smoke -->
  <ellipse cx="400" cy="410" rx="20" ry="8" fill="#F5F5F5" opacity="0.6"/>
  <ellipse cx="405" cy="395" rx="25" ry="10" fill="#F5F5F5" opacity="0.4"/>
  <ellipse cx="395" cy="380" rx="30" ry="12" fill="#F5F5F5" opacity="0.3"/>
</svg>
