<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="garlicSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Garlic Festival Sky -->
  <rect width="800" height="600" fill="url(#garlicSkyGradient)"/>
  
  <!-- Festival Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#228B22"/>
  
  <!-- Garlic Festival Banner -->
  <rect x="100" y="50" width="600" height="60" fill="#8B0000" stroke="#FFD700" stroke-width="4"/>
  <text x="400" y="80" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#FFD700">GILROY GARLIC FESTIVAL</text>
  <text x="400" y="100" text-anchor="middle" font-family="serif" font-size="14" fill="#FFFFFF">Hibachi Meets Garlic Capital</text>

  <!-- Giant Garlic Decorations -->
  <ellipse cx="150" cy="200" rx="20" ry="30" fill="#F5F5DC" stroke="#D2691E" stroke-width="3"/>
  <ellipse cx="650" cy="180" rx="25" ry="35" fill="#F5F5DC" stroke="#D2691E" stroke-width="3"/>
  
  <!-- Hibachi Setup -->
  <rect x="350" y="520" width="100" height="30" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="400" cy="535" r="25" fill="#1C1C1C" stroke="#000" stroke-width="2"/>
  
  <!-- Garlic-Infused Flames -->
  <ellipse cx="400" cy="525" rx="15" ry="20" fill="url(#flameGradient)" opacity="0.9"/>
  <ellipse cx="395" cy="520" rx="10" ry="15" fill="#FFA500" opacity="0.8"/>
  <ellipse cx="405" cy="520" rx="10" ry="15" fill="#FF8C00" opacity="0.8"/>

  <!-- Festival Chef with Garlic -->
  <circle cx="420" cy="555" r="12" fill="#FDBCB4"/>
  <rect x="415" y="567" width="10" height="25" fill="#FFFFFF"/>
  <rect x="410" y="592" width="20" height="8" fill="#000"/>
  <ellipse cx="420" cy="550" rx="10" ry="6" fill="#FFFFFF"/>
  <rect x="415" y="538" width="10" height="12" fill="#FFFFFF"/>
  <!-- Garlic on chef hat -->
  <ellipse cx="420" cy="545" rx="4" ry="6" fill="#F5F5DC"/>
  <!-- Chef holding garlic and spatula -->
  <ellipse cx="435" cy="575" rx="3" ry="5" fill="#F5F5DC" stroke="#D2691E" stroke-width="1"/>
  <line x1="440" y1="580" x2="450" y2="570" stroke="#C0C0C0" stroke-width="2"/>

  <!-- Festival Crowd with Garlic Theme -->
  <circle cx="280" cy="555" r="11" fill="#FDBCB4"/>
  <rect x="275" y="566" width="10" height="22" fill="#32CD32"/>
  <ellipse cx="280" cy="550" rx="8" ry="4" fill="#8B4513"/>
  <!-- Garlic necklace -->
  <ellipse cx="275" cy="570" rx="2" ry="3" fill="#F5F5DC"/>
  <ellipse cx="280" cy="572" rx="2" ry="3" fill="#F5F5DC"/>
  <ellipse cx="285" cy="570" rx="2" ry="3" fill="#F5F5DC"/>

  <circle cx="520" cy="550" r="10" fill="#D2B48C"/>
  <rect x="515" y="560" width="10" height="20" fill="#FF6347"/>
  <ellipse cx="520" cy="545" rx="7" ry="4" fill="#000"/>
  <!-- Garlic hat -->
  <ellipse cx="520" cy="540" rx="8" ry="5" fill="#F5F5DC"/>

  <!-- Garlic Food Displays -->
  <ellipse cx="300" cy="580" rx="15" ry="8" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <ellipse cx="295" cy="578" rx="3" ry="4" fill="#F5F5DC"/>
  <ellipse cx="300" cy="576" rx="3" ry="4" fill="#F5F5DC"/>
  <ellipse cx="305" cy="578" rx="3" ry="4" fill="#F5F5DC"/>
  <text x="300" y="595" text-anchor="middle" font-family="serif" font-size="8" fill="#000">GARLIC BREAD</text>

  <ellipse cx="500" cy="575" rx="15" ry="8" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <circle cx="495" cy="573" r="3" fill="#FFD700"/>
  <circle cx="500" cy="571" r="3" fill="#FF6347"/>
  <circle cx="505" cy="573" r="3" fill="#32CD32"/>
  <text x="500" y="590" text-anchor="middle" font-family="serif" font-size="8" fill="#000">GARLIC PASTA</text>

  <!-- GILROY Welcome Sign -->
  <rect x="300" y="150" width="200" height="40" fill="#228B22" stroke="#FFD700" stroke-width="3"/>
  <text x="400" y="170" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#FFFFFF">WELCOME TO GILROY</text>
  <text x="400" y="185" text-anchor="middle" font-family="serif" font-size="10" fill="#FFD700">GARLIC CAPITAL OF THE WORLD</text>

  <!-- Garlic Field Background -->
  <circle cx="100" cy="350" r="4" fill="#F5F5DC"/>
  <circle cx="120" cy="380" r="4" fill="#F5F5DC"/>
  <circle cx="680" cy="370" r="4" fill="#F5F5DC"/>
  <circle cx="720" cy="390" r="4" fill="#F5F5DC"/>
</svg>
