  <line x1="650" y1="120" x2="650" y2="180" stroke="#FFD700" stroke-width="2"/>
  <line x1="620" y1="150" x2="680" y2="150" stroke="#FFD700" stroke-width="2"/>
  <line x1="630" y1="130" x2="670" y2="170" stroke="#FF6347" stroke-width="1.5"/>
  <line x1="670" y1="130" x2="630" y2="170" stroke="#FF6347" stroke-width="1.5"/>
  
  <circle cx="150" cy="180" r="25" fill="url(#fireworks2)" opacity="0.6"/>
