  <line x1="400" y1="220" x2="400" y2="195" stroke="#FFD700" stroke-width="3"/>
  <line x1="400" y1="220" x2="420" y2="220" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Party decorations -->
  <!-- Golden streamers -->
  <path d="M 200 250 Q 220 240 240 250 Q 260 260 280 250" stroke="#FFD700" stroke-width="3" fill="none"/>
  <path d="M 520 250 Q 540 240 560 250 Q 580 260 600 250" stroke="#FFD700" stroke-width="3" fill="none"/>
  
  <!-- Balloons -->
  <circle cx="150" cy="300" r="12" fill="#FFD700"/>
  <line x1="150" y1="312" x2="150" y2="350" stroke="#000" stroke-width="1"/>
  <circle cx="170" cy="290" r="12" fill="#FF69B4"/>
  <line x1="170" y1="302" x2="170" y2="350" stroke="#000" stroke-width="1"/>
  <circle cx="630" cy="280" r="12" fill="#00CED1"/>
  <line x1="630" y1="292" x2="630" y2="330" stroke="#000" stroke-width="1"/>
  <circle cx="650" cy="270" r="12" fill="#FFD700"/>
  <line x1="650" y1="282" x2="650" y2="330" stroke="#000" stroke-width="1"/>
  
  <!-- Special NYE hibachi menu -->
  <rect x="100" y="400" width="80" height="60" fill="#8B008B" opacity="0.8" rx="8"/>
  <text x="140" y="420" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="11" font-weight="bold">NYE</text>
  <text x="140" y="435" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SPECIAL</text>
  <text x="140" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">LOBSTER</text>
  
  <!-- Gourmet food on grill -->
  <ellipse cx="380" cy="315" rx="10" ry="6" fill="#FF69B4"/>
  <ellipse cx="400" cy="315" rx="12" ry="7" fill="#FFD700"/>
  <ellipse cx="420" cy="315" rx="10" ry="6" fill="#FF6347"/>
  
  <!-- Hibachi flames -->
  <polygon points="380,315 385,305 375,305" fill="#FF4500" opacity="0.8"/>
  <polygon points="400,315 405,305 395,305" fill="#FF6347" opacity="0.8"/>
  <polygon points="420,315 425,305 415,305" fill="#FFD700" opacity="0.8"/>
  
  <!-- Confetti falling -->
  <rect x="250" y="200" width="2" height="2" fill="#FFD700" transform="rotate(45 251 201)"/>
  <rect x="300" y="180" width="2" height="2" fill="#FF69B4" transform="rotate(30 301 181)"/>
  <rect x="450" y="190" width="2" height="2" fill="#00CED1" transform="rotate(60 451 191)"/>
  <rect x="500" y="170" width="2" height="2" fill="#FFD700" transform="rotate(15 501 171)"/>
  <rect x="350" y="160" width="2" height="2" fill="#FF6347" transform="rotate(75 351 161)"/>
  
  <!-- "2026" text appearing -->
  <text x="700" y="250" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.8">2026</text>
  
  <!-- Party hats -->
  <polygon points="315,325 325,325 320,310" fill="#8B008B"/>
  <circle cx="320" cy="310" r="2" fill="#FFD700"/>
  <polygon points="475,325 485,325 480,310" fill="#000"/>
  <circle cx="480" cy="310" r="2" fill="#FFD700"/>
</svg>
