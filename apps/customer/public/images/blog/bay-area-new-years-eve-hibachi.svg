  <line x1="135" y1="165" x2="165" y2="195" stroke="#00CED1" stroke-width="1.5"/>
  <line x1="165" y1="165" x2="135" y2="195" stroke="#00CED1" stroke-width="1.5"/>
  
  <!-- Bay Area cityscape silhouette -->
  <rect x="0" y="450" width="800" height="150" fill="#2F4F4F"/>
  <rect x="50" y="350" width="40" height="100" fill="#1C1C1C"/>
  <rect x="100" y="380" width="30" height="70" fill="#1C1C1C"/>
  <rect x="140" y="360" width="45" height="90" fill="#1C1C1C"/>
  <rect x="200" y="340" width="35" height="110" fill="#1C1C1C"/>
  <rect x="250" y="370" width="40" height="80" fill="#1C1C1C"/>
  <rect x="650" y="320" width="50" height="130" fill="#1C1C1C"/>
  <rect x="710" y="360" width="35" height="90" fill="#1C1C1C"/>
  
