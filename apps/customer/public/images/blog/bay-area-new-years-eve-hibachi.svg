  <circle cx="400" cy="280" r="18" fill="#FDBCB4"/>
  <rect x="388" y="298" width="24" height="30" fill="white"/>
  <rect x="385" y="328" width="30" height="35" fill="#000"/>
  <rect x="388" y="363" width="8" height="25" fill="#FDBCB4"/>
  <rect x="404" y="363" width="8" height="25" fill="#FDBCB4"/>
  
  <!-- Chef's formal hat -->
  <rect x="392" y="270" width="16" height="10" fill="white"/>
  <ellipse cx="400" cy="265" rx="12" ry="8" fill="white"/>
  
  <!-- Bow tie -->
  <polygon points="395,310 405,310 400,315 395,320 405,320 400,315" fill="#000"/>
  
  <!-- Elegant guests in formal wear -->
  <!-- Lady in evening dress -->
  <circle cx="320" cy="340" r="12" fill="#FDBCB4"/>
  <rect x="312" y="352" width="16" height="35" fill="#8B008B"/>
  <rect x="314" y="387" width="12" height="20" fill="#000080"/>
  <rect x="316" y="407" width="8" height="10" fill="#8B4513"/>
  
  <!-- Gentleman in tuxedo -->
  <circle cx="480" cy="340" r="12" fill="#FDBCB4"/>
  <rect x="472" y="352" width="16" height="35" fill="#000"/>
  <rect x="474" y="387" width="12" height="20" fill="#000"/>
  <rect x="476" y="407" width="8" height="10" fill="#8B4513"/>
  <rect x="476" y="352" width="8" height="25" fill="white"/>
  
  <!-- Champagne service -->
  <rect x="550" y="350" width="30" height="50" fill="#C0C0C0" rx="5"/>
  <ellipse cx="565" cy="345" rx="8" ry="3" fill="#FFD700"/>
  <rect x="560" y="340" width="10" height="8" fill="#32CD32"/>
  <rect x="562" y="335" width="6" height="8" fill="#228B22"/>
  
