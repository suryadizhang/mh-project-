<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- New Year's Eve celebration background -->
  <defs>
    <linearGradient id="nightSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#191970"/>
      <stop offset="50%" style="stop-color:#483D8B"/>
      <stop offset="100%" style="stop-color:#2F4F4F"/>
    </linearGradient>
    <radialGradient id="fireworks1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FF6347"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
    <radialGradient id="fireworks2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF69B4"/>
      <stop offset="50%" style="stop-color:#00CED1"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="800" height="600" fill="url(#nightSkyGradient)"/>
  
  <!-- Stars -->
