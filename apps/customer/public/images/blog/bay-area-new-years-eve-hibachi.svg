  <circle cx="300" cy="90" r="2" fill="#FFD700"/>
  <circle cx="600" cy="70" r="1.5" fill="white"/>
  <circle cx="700" cy="50" r="2" fill="#FFD700"/>
  <circle cx="150" cy="120" r="1" fill="white"/>
  <circle cx="500" cy="110" r="1" fill="white"/>
  
  <!-- Fireworks -->
