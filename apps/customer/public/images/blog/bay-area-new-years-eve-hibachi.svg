  <polygon points="340,375 345,375 344,365 341,365" fill="white"/>
  <ellipse cx="342.5" cy="360" rx="3" ry="2" fill="#FFD700"/>
  
  <polygon points="460,375 465,375 464,365 461,365" fill="white"/>
  <ellipse cx="462.5" cy="360" rx="3" ry="2" fill="#FFD700"/>
  
