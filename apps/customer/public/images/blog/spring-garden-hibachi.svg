<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#springGradient)"/>
  
  <!-- Garden Setting -->
  <path d="M0 250 Q100 240 200 245 Q300 250 400 240 L400 300 L0 300 Z" fill="#90EE90"/>
  <path d="M0 260 Q100 250 200 255 Q300 260 400 250 L400 300 L0 300 Z" fill="#98FB98"/>
  
  <!-- Spring Flowers -->
  <circle cx="50" cy="240" r="8" fill="#FFB6C1"/>
  <circle cx="45" cy="235" r="3" fill="#FF69B4"/>
  <circle cx="55" cy="235" r="3" fill="#FF69B4"/>
  <circle cx="50" cy="230" r="3" fill="#FF69B4"/>
  <circle cx="50" cy="245" r="3" fill="#FF69B4"/>
  <circle cx="45" cy="245" r="3" fill="#FF69B4"/>
  <circle cx="55" cy="245" r="3" fill="#FF69B4"/>
  
  <circle cx="350" cy="245" r="8" fill="#DDA0DD"/>
  <circle cx="345" cy="240" r="3" fill="#9370DB"/>
  <circle cx="355" cy="240" r="3" fill="#9370DB"/>
  <circle cx="350" cy="235" r="3" fill="#9370DB"/>
  <circle cx="350" cy="250" r="3" fill="#9370DB"/>
  <circle cx="345" cy="250" r="3" fill="#9370DB"/>
  <circle cx="355" cy="250" r="3" fill="#9370DB"/>
  
  <!-- Trees/Bushes -->
  <circle cx="80" cy="220" r="25" fill="#228B22"/>
  <circle cx="320" cy="225" r="30" fill="#32CD32"/>
  
  <!-- Outdoor Table -->
  <ellipse cx="200" cy="200" rx="90" ry="35" fill="#8B4513"/>
  <ellipse cx="200" cy="195" rx="85" ry="30" fill="#A0522D"/>
  
  <!-- Spring Tablecloth -->
  <ellipse cx="200" cy="195" rx="80" ry="25" fill="#F0FFFF" opacity="0.9"/>
  <path d="M130 195 Q150 190 170 195 Q190 200 210 195 Q230 190 250 195 Q270 200 290 195" stroke="#90EE90" stroke-width="2" fill="none"/>
  
  <!-- Hibachi Grill -->
  <rect x="180" y="180" width="40" height="25" rx="5" fill="#1A1A1A"/>
  <rect x="185" y="185" width="30" height="15" rx="3" fill="#2D1810"/>
  
  <!-- Spring Flames -->
  <ellipse cx="195" cy="190" rx="5" ry="8" fill="#32CD32" opacity="0.8"/>
  <ellipse cx="205" cy="188" rx="4" ry="6" fill="#90EE90" opacity="0.9"/>
  <ellipse cx="215" cy="190" rx="3" ry="5" fill="#98FB98" opacity="0.7"/>
  
  <!-- Chef with Spring Attire -->
  <circle cx="150" cy="140" r="15" fill="#F4C2A1"/>
  <rect x="143" y="152" width="14" height="25" fill="#FFFFFF"/>
  <ellipse cx="150" cy="128" rx="12" ry="8" fill="#FFFFFF"/>
  
  <!-- Spring Hat Decoration -->
  <circle cx="140" cy="125" r="2" fill="#FFB6C1"/>
  <circle cx="160" cy="125" r="2" fill="#DDA0DD"/>
  
  <!-- Spatula with Flower -->
  <rect x="170" y="155" width="2" height="15" fill="#8B4513" transform="rotate(15 170 155)"/>
  <ellipse cx="178" cy="150" rx="5" ry="3" fill="#C0C0C0" transform="rotate(15 178 150)"/>
  <circle cx="182" cy="147" r="2" fill="#FFB6C1"/>
  
  <!-- Spring Vegetables -->
  <circle cx="190" cy="185" r="3" fill="#90EE90"/>
  <circle cx="205" cy="183" r="2" fill="#FF6347"/>
  <rect x="210" y="182" width="4" height="3" rx="1" fill="#32CD32"/>
  <circle cx="220" cy="185" r="3" fill="#FFD700"/>
  
  <!-- Butterflies -->
  <g transform="translate(100, 80)">
    <ellipse cx="0" cy="0" rx="3" ry="1" fill="#FF69B4"/>
    <ellipse cx="0" cy="0" rx="1" ry="3" fill="#FF69B4"/>
    <ellipse cx="4" cy="0" rx="3" ry="1" fill="#FFB6C1"/>
    <ellipse cx="4" cy="0" rx="1" ry="3" fill="#FFB6C1"/>
  </g>
  
  <g transform="translate(280, 90)">
    <ellipse cx="0" cy="0" rx="3" ry="1" fill="#DDA0DD"/>
    <ellipse cx="0" cy="0" rx="1" ry="3" fill="#DDA0DD"/>
    <ellipse cx="4" cy="0" rx="3" ry="1" fill="#9370DB"/>
    <ellipse cx="4" cy="0" rx="1" ry="3" fill="#9370DB"/>
  </g>
  
  <!-- Clouds -->
  <circle cx="80" cy="60" r="15" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="95" cy="55" r="18" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="110" cy="60" r="15" fill="#FFFFFF" opacity="0.8"/>
  
  <circle cx="290" cy="50" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="305" cy="45" r="15" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="320" cy="50" r="12" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#228B22" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Spring Garden Hibachi
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="55" text-anchor="middle" fill="#32CD32" font-family="Arial, sans-serif" font-size="14">
    Fresh Air & Fresh Ingredients
  </text>
  
  <defs>
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6FFE6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
