<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="birthdayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f368e0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grillGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#d4422a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.1" />
    </radialGradient>
    <linearGradient id="balloonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f368e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#birthdayGradient)"/>
  
  <!-- Birthday balloons floating -->
  <g opacity="0.9">
    <circle cx="60" cy="50" r="15" fill="#ff6b6b"/>
    <line x1="60" y1="65" x2="60" y2="90" stroke="#000" stroke-width="1"/>
    
    <circle cx="90" cy="35" r="12" fill="#f368e0"/>
    <line x1="90" y1="47" x2="90" y2="90" stroke="#000" stroke-width="1"/>
    
    <circle cx="340" cy="40" r="18" fill="#feca57"/>
    <line x1="340" y1="58" x2="340" y2="85" stroke="#000" stroke-width="1"/>
    
    <circle cx="370" cy="60" r="14" fill="#48dbfb"/>
    <line x1="370" y1="74" x2="370" y2="85" stroke="#000" stroke-width="1"/>
    
    <circle cx="30" cy="80" r="10" fill="#0be881"/>
    <line x1="30" y1="90" x2="30" y2="110" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Birthday party table -->
  <ellipse cx="200" cy="190" rx="130" ry="28" fill="#8b4513" opacity="0.9"/>
  
  <!-- Colorful birthday tablecloth -->
  <ellipse cx="200" cy="185" rx="125" ry="25" fill="#fff" opacity="0.9"/>
  <g opacity="0.5">
    <circle cx="140" cy="175" r="3" fill="#ff6b6b"/>
    <circle cx="170" cy="185" r="2.5" fill="#f368e0"/>
    <circle cx="230" cy="175" r="3" fill="#feca57"/>
    <circle cx="260" cy="185" r="2.5" fill="#48dbfb"/>
    <path d="M150 180 L155 175 L160 180 L155 185 Z" fill="#0be881"/>
    <path d="M240 180 L245 175 L250 180 L245 185 Z" fill="#ff6b6b"/>
  </g>
  
  <!-- Hibachi grill (center) -->
  <ellipse cx="200" cy="155" rx="45" ry="20" fill="#2c2c2c"/>
  <ellipse cx="200" cy="153" rx="40" ry="18" fill="url(#grillGlow)"/>
  
  <!-- Grill grates -->
  <g stroke="#666" stroke-width="2" opacity="0.8">
    <line x1="170" y1="147" x2="230" y2="147"/>
    <line x1="170" y1="155" x2="230" y2="155"/>
    <line x1="170" y1="163" x2="230" y2="163"/>
  </g>
  
  <!-- Birthday celebration foods on grill -->
  <circle cx="185" cy="152" r="6" fill="#ff6b6b"/> <!-- Birthday burger -->
  <circle cx="200" cy="149" r="7" fill="#feca57"/> <!-- Birthday chicken -->
  <circle cx="215" cy="157" r="5" fill="#0be881"/> <!-- Veggies -->
  <rect x="180" y="160" width="8" height="3" fill="#ff6b6b" rx="1"/> <!-- Hot dogs -->
  <rect x="210" y="160" width="8" height="3" fill="#feca57" rx="1"/> <!-- Corn -->
  
  <!-- Celebratory steam -->
  <g opacity="0.7">
    <path d="M190 135 Q185 125 190 115 Q195 120 190 110" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <path d="M205 133 Q200 123 205 113 Q210 118 205 108" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <path d="M220 137 Q215 127 220 117 Q225 122 220 112" stroke="#e6e6e6" stroke-width="2" fill="none"/>
    <!-- Birthday candle shape in steam -->
    <rect x="198" y="100" width="4" height="12" fill="#e6e6e6" opacity="0.3"/>
    <ellipse cx="200" cy="98" rx="2" ry="1" fill="#feca57" opacity="0.3"/>
  </g>
  
  <!-- Birthday person (center of attention) -->
  <g transform="translate(130, 95)">
    <circle cx="0" cy="0" r="12" fill="#f4c2a1"/>
    <path d="M-10 -6 Q-2 -12 2 -12 Q10 -6 2 0" fill="#8b4513"/>
    <circle cx="-4" cy="-2" r="1.5" fill="#000"/>
    <circle cx="4" cy="-2" r="1.5" fill="#000"/>
    <path d="M-4 4 Q0 7 4 4" stroke="#000" stroke-width="0.6" fill="none"/>
    
    <!-- Birthday party outfit -->
    <path d="M0 12 L-15 55 Q-15 58 -10 58 L10 58 Q15 58 15 55 L0 12" fill="#f368e0"/>
    <path d="M-12 30 Q0 27 12 30" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="-8" cy="35" r="2.5" fill="#feca57"/>
    <circle cx="8" cy="35" r="2.5" fill="#48dbfb"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">BIRTHDAY</text>
    
    <!-- Arms -->
    <circle cx="-15" cy="22" r="5" fill="#f4c2a1"/>
    <circle cx="15" cy="22" r="5" fill="#f4c2a1"/>
    <rect x="-18" y="17" width="8" height="18" fill="#f4c2a1" rx="4"/>
    <rect x="10" y="17" width="8" height="18" fill="#f4c2a1" rx="4"/>
    
    <!-- Birthday crown -->
    <path d="M-10 -14 L-5 -22 L0 -18 L5 -22 L10 -14" stroke="#feca57" stroke-width="3" fill="none"/>
    <circle cx="-5" cy="-22" r="2" fill="#ff6b6b"/>
    <circle cx="0" cy="-18" r="2.5" fill="#f368e0"/>
    <circle cx="5" cy="-22" r="2" fill="#48dbfb"/>
  </g>
  
  <!-- Family and friends celebrating -->
  <!-- Friend 1 -->
  <g transform="translate(270, 105)">
    <circle cx="0" cy="0" r="10" fill="#f4c2a1"/>
    <path d="M-8 -5 Q0 -8 8 -5 Q8 0 0 0 Q-8 0 -8 -5" fill="#654321"/>
    <circle cx="-3" cy="-2" r="1.2" fill="#000"/>
    <circle cx="3" cy="-2" r="1.2" fill="#000"/>
    <path d="M-3 3 Q0 5 3 3" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Party outfit -->
    <rect x="-8" y="10" width="16" height="25" fill="#48dbfb" rx="2"/>
    <rect x="-7" y="12" width="14" height="20" fill="#0be881" rx="1"/>
    
    <!-- Arms -->
    <circle cx="-10" cy="18" r="4" fill="#f4c2a1"/>
    <circle cx="10" cy="18" r="4" fill="#f4c2a1"/>
    <rect x="-12" y="15" width="6" height="15" fill="#f4c2a1" rx="3"/>
    <rect x="6" y="15" width="6" height="15" fill="#f4c2a1" rx="3"/>
    
    <!-- Holding birthday gift -->
    <g transform="translate(14, 22)">
      <rect x="0" y="0" width="10" height="8" fill="#ff6b6b" rx="1"/>
      <rect x="1" y="1" width="8" height="6" fill="#f368e0" rx="0.5"/>
      <rect x="4.5" y="-1" width="1" height="10" fill="#feca57"/>
      <rect x="-1" y="3.5" width="12" height="1" fill="#feca57"/>
      <path d="M5 -1 Q3 -4 5 -6 Q7 -4 5 -1" fill="#feca57"/>
    </g>
  </g>
  
  <!-- Friend 2 -->
  <g transform="translate(330, 110)">
    <circle cx="0" cy="0" r="9" fill="#f4c2a1"/>
    <path d="M-7 -4 Q0 -6 7 -4 Q7 0 0 0 Q-7 0 -7 -4" fill="#2c2c54"/>
    <circle cx="-2" cy="-1.5" r="1" fill="#000"/>
    <circle cx="2" cy="-1.5" r="1" fill="#000"/>
    <path d="M-2 2 Q0 4 2 2" stroke="#000" stroke-width="0.5" fill="none"/>
    
    <!-- Colorful party dress -->
    <rect x="-7" y="9" width="14" height="22" fill="#feca57" rx="2"/>
    <circle cx="-4" cy="15" r="1.5" fill="#ff6b6b"/>
    <circle cx="4" cy="15" r="1.5" fill="#48dbfb"/>
    <circle cx="0" cy="20" r="1.5" fill="#f368e0"/>
    
    <!-- Arms -->
    <circle cx="-9" cy="17" r="3.5" fill="#f4c2a1"/>
    <circle cx="9" cy="17" r="3.5" fill="#f4c2a1"/>
    <rect x="-11" y="14" width="5" height="12" fill="#f4c2a1" rx="2.5"/>
    <rect x="6" y="14" width="5" height="12" fill="#f4c2a1" rx="2.5"/>
    
    <!-- Party horn -->
    <g transform="translate(13, 20)">
      <rect x="0" y="0" width="8" height="2" fill="#ff6b6b" rx="1"/>
      <circle cx="8" cy="1" r="2" fill="#feca57"/>
      <path d="M8 1 L12 0 L12 2 Z" fill="#f368e0"/>
    </g>
  </g>
  
  <!-- Chef preparing birthday feast -->
  <g transform="translate(200, 110)">
    <circle cx="0" cy="0" r="9" fill="#f4c2a1"/>
    <rect x="-1.5" y="-7" width="3" height="5" fill="#000"/>
    <circle cx="-2.5" cy="-1.8" r="1.2" fill="#000"/>
    <circle cx="2.5" cy="-1.8" r="1.2" fill="#000"/>
    <path d="M-2.5 2.5 Q0 4.5 2.5 2.5" stroke="#000" stroke-width="0.6" fill="none"/>
    
    <!-- Festive chef hat -->
    <ellipse cx="0" cy="-13" rx="12" ry="6" fill="#fff"/>
    <rect x="-10" y="-16" width="20" height="6" fill="#fff" rx="3"/>
    <circle cx="0" cy="-13" r="3" fill="#ff6b6b"/>
    <circle cx="-4" cy="-13" r="1.5" fill="#feca57"/>
    <circle cx="4" cy="-13" r="1.5" fill="#48dbfb"/>
    
    <!-- Chef coat -->
    <rect x="-8" y="9" width="16" height="24" fill="#fff" rx="2"/>
    <line x1="-2" y1="11" x2="-2" y2="29" stroke="#ccc" stroke-width="0.5"/>
    <line x1="2" y1="11" x2="2" y2="29" stroke="#ccc" stroke-width="0.5"/>
    
    <!-- Arms with birthday cooking tools -->
    <rect x="-10" y="11" width="5" height="14" fill="#f4c2a1" rx="2.5"/>
    <rect x="5" y="11" width="5" height="14" fill="#f4c2a1" rx="2.5"/>
    
    <!-- Colorful spatula -->
    <rect x="10" y="20" width="10" height="1.5" fill="#c0c0c0" rx="0.75"/>
    <rect x="18" y="18" width="4" height="5" fill="#ff6b6b" rx="2"/>
  </g>
  
  <!-- Birthday cake station -->
  <ellipse cx="80" cy="185" rx="30" ry="10" fill="#8b4513" opacity="0.8"/>
  
  <!-- Birthday cake -->
  <g transform="translate(60, 165)">
    <rect x="0" y="0" width="20" height="15" fill="#feca57" rx="2"/>
    <rect x="1" y="1" width="18" height="13" fill="#ff6b6b" rx="1"/>
    <rect x="2" y="8" width="16" height="1" fill="#fff"/>
    
    <!-- Birthday candles -->
    <rect x="4" y="-3" width="1" height="5" fill="#48dbfb"/>
    <rect x="8" y="-4" width="1" height="6" fill="#0be881"/>
    <rect x="12" y="-3" width="1" height="5" fill="#f368e0"/>
    <rect x="16" y="-4" width="1" height="6" fill="#feca57"/>
    
    <!-- Candle flames -->
    <ellipse cx="4.5" cy="-4" rx="0.8" ry="1.5" fill="#ffa500"/>
    <ellipse cx="8.5" cy="-5" rx="0.8" ry="1.5" fill="#ffa500"/>
    <ellipse cx="12.5" cy="-4" rx="0.8" ry="1.5" fill="#ffa500"/>
    <ellipse cx="16.5" cy="-5" rx="0.8" ry="1.5" fill="#ffa500"/>
    
    <!-- Cake decorations -->
    <circle cx="5" cy="5" r="1" fill="#48dbfb"/>
    <circle cx="10" cy="3" r="1" fill="#0be881"/>
    <circle cx="15" cy="5" r="1" fill="#f368e0"/>
  </g>
  
  <!-- Party favors table -->
  <ellipse cx="320" cy="185" rx="35" ry="12" fill="#8b4513" opacity="0.8"/>
  
  <!-- Party hats -->
  <g transform="translate(300, 170)">
    <path d="M0 0 L-5 12 L5 12 Z" fill="#ff6b6b"/>
    <circle cx="0" cy="0" r="1.5" fill="#feca57"/>
    
    <path d="M8 0 L3 12 L13 12 Z" fill="#48dbfb"/>
    <circle cx="8" cy="0" r="1.5" fill="#f368e0"/>
    
    <path d="M16 0 L11 12 L21 12 Z" fill="#0be881"/>
    <circle cx="16" cy="0" r="1.5" fill="#ff6b6b"/>
  </g>
  
  <!-- Confetti -->
  <g opacity="0.6">
    <rect x="100" y="70" width="3" height="3" fill="#ff6b6b" transform="rotate(45 101.5 71.5)"/>
    <rect x="150" y="50" width="2" height="2" fill="#feca57" transform="rotate(30 151 51)"/>
    <rect x="250" y="80" width="3" height="3" fill="#48dbfb" transform="rotate(60 251.5 81.5)"/>
    <rect x="300" y="60" width="2" height="2" fill="#f368e0" transform="rotate(15 301 61)"/>
    <rect x="320" y="90" width="3" height="3" fill="#0be881" transform="rotate(75 321.5 91.5)"/>
    
    <circle cx="120" cy="90" r="1.5" fill="#ff6b6b"/>
    <circle cx="180" cy="70" r="1" fill="#feca57"/>
    <circle cx="280" cy="75" r="1.5" fill="#48dbfb"/>
    <circle cx="80" cy="110" r="1" fill="#f368e0"/>
    <circle cx="350" cy="85" r="1.2" fill="#0be881"/>
  </g>
  
  <!-- Birthday banner -->
  <g transform="translate(100, 20)" opacity="0.9">
    <rect x="0" y="0" width="200" height="18" fill="#ff6b6b" rx="3"/>
    <text x="100" y="12" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">HAPPY BIRTHDAY!</text>
  </g>
  
  <!-- Musical notes (party music) -->
  <g opacity="0.5" fill="#000">
    <circle cx="40" cy="140" r="2"/>
    <rect x="42" y="130" width="1" height="10"/>
    <circle cx="50" cy="135" r="2"/>
    <rect x="52" y="125" width="1" height="10"/>
    
    <circle cx="360" cy="120" r="2"/>
    <rect x="362" y="110" width="1" height="10"/>
    <circle cx="370" cy="115" r="2"/>
    <rect x="372" y="105" width="1" height="10"/>
  </g>
  
  <!-- Gift boxes scattered -->
  <g transform="translate(350, 165)" opacity="0.7">
    <rect x="0" y="0" width="8" height="6" fill="#ff6b6b" rx="1"/>
    <rect x="0.5" y="0.5" width="7" height="5" fill="#f368e0" rx="0.5"/>
    <rect x="3.5" y="-0.5" width="1" height="7" fill="#feca57"/>
    <rect x="-0.5" y="2.5" width="9" height="1" fill="#feca57"/>
  </g>
</svg>
