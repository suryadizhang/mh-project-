    <circle cx="4" cy="2" r="2.5" fill="#800080"/>
    <circle cx="-3" cy="3" r="2.5" fill="#800080"/>
    <circle cx="1" cy="5" r="2.5" fill="#800080"/>
    <circle cx="6" cy="6" r="2.5" fill="#800080"/>
  </g>
  
