    <circle cx="365" cy="55" r="1.5" fill="#e6e6e6"/>
    <circle cx="375" cy="70" r="1.8" fill="#ffd700"/>
    <circle cx="25" cy="35" r="1.5" fill="#e6e6e6"/>
    <circle cx="35" cy="45" r="2" fill="#ffd700"/>
