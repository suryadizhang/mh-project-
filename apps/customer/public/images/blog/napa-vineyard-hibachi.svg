    <ellipse cx="0" cy="0" rx="10" ry="13" fill="#deb887"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#654321" stroke-width="2"/>
    <line x1="-6" y1="-8" x2="6" y2="-8" stroke="#654321" stroke-width="1"/>
