    <line x1="3" y1="4" x2="22" y2="4" stroke="#8b4513" stroke-width="0.8"/>
    <line x1="3" y1="8" x2="18" y2="8" stroke="#8b4513" stroke-width="0.5"/>
    <line x1="3" y1="12" x2="20" y2="12" stroke="#8b4513" stroke-width="0.5"/>
    <line x1="3" y1="16" x2="17" y2="16" stroke="#8b4513" stroke-width="0.5"/>
    <line x1="3" y1="20" x2="19" y2="20" stroke="#8b4513" stroke-width="0.5"/>
