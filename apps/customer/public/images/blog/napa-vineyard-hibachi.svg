<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="vineyardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e4e99;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6b2f7a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a1a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b3d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grillGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#d4422a;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.2" />
    </radialGradient>
    <linearGradient id="wineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#722f37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b1538;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#vineyardGradient)"/>
  
  <!-- Napa Valley vineyard hills in background -->
  <path d="M0 160 Q100 140 200 150 T400 145 L400 250 L0 250 Z" fill="#3d4a2e" opacity="0.7"/>
  <path d="M0 180 Q150 165 300 175 L400 170 L400 250 L0 250 Z" fill="#2a3520" opacity="0.9"/>
  
