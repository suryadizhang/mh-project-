  <circle cx="180" cy="145" r="3" fill="#F5DEB3"/>
  <circle cx="180" cy="145" r="2" fill="#DEB887"/>
  <g stroke="#8B4513" stroke-width="1">
    <path d="M178 143 L182 143"/>
    <path d="M178 147 L182 147"/>
  </g>
  
  <!-- Chicken Icon -->
  <ellipse cx="340" cy="145" rx="4" ry="3" fill="#DEB887"/>
  <ellipse cx="340" cy="144" rx="3" ry="2" fill="#F4A460"/>
  <circle cx="338" cy="144" r="0.5" fill="#000000"/>
  
  <!-- Steak Icon -->
  <ellipse cx="340" cy="160" rx="4" ry="2.5" fill="#8B4513"/>
  <ellipse cx="340" cy="159" rx="3" ry="2" fill="#A0522D"/>
  <circle cx="339" cy="159" r="0.5" fill="#FF0000"/>
  
