  <rect x="192" y="140" width="16" height="20" fill="#FFFFFF"/>
  <rect x="194" y="142" width="12" height="2" fill="#000000"/>
  
  <!-- Chef Hat -->
  <ellipse cx="200" cy="120" rx="10" ry="6" fill="#FFFFFF"/>
  <rect x="190" y="120" width="20" height="6" fill="#FFFFFF"/>
  
