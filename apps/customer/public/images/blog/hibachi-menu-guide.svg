  <text x="370" y="230" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold" transform="rotate(15 370 230)">
    SPECIAL
  </text>
  <text x="370" y="240" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10" font-weight="bold" transform="rotate(15 370 240)">
    20% OFF
  </text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#8B0000" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Hibachi Menu Guide
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="45" text-anchor="middle" fill="#2F4F4F" font-family="Arial, sans-serif" font-size="16">
    Explore Our Delicious Options • Fresh • Authentic
  </text>
  
  <defs>
    <linearGradient id="menuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FAEBD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
