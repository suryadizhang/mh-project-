    <line x1="23" y1="184" x2="33" y2="184"/>
    <line x1="23" y1="188" x2="33" y2="188"/>
    <line x1="23" y1="192" y2="33" y2="192"/>
  </g>
  
  <!-- Plate -->
  <ellipse cx="200" cy="280" rx="25" ry="8" fill="#E0E0E0"/>
  <ellipse cx="200" cy="278" rx="22" ry="6" fill="#FFFFFF"/>
  <ellipse cx="200" cy="276" rx="18" ry="4" fill="#F5F5F5"/>
  
  <!-- Food Items on Plate -->
  <!-- Rice -->
  <ellipse cx="190" cy="276" rx="6" ry="3" fill="#F5F5DC"/>
  <ellipse cx="190" cy="275" rx="5" ry="2" fill="#FFFFFF"/>
  
  <!-- Vegetables -->
  <circle cx="205" cy="276" r="2" fill="#32CD32"/>
  <circle cx="210" cy="274" r="1.5" fill="#FF6347"/>
  <circle cx="215" cy="276" r="1.5" fill="#FFD700"/>
  
  <!-- Menu Title Decoration -->
  <g stroke="#DAA520" stroke-width="2" fill="none">
    <path d="M80 85 Q90 80 100 85"/>
    <path d="M300 85 Q310 80 320 85"/>
