  <!-- Special Offer Banner -->
  <rect x="350" y="200" width="40" height="60" fill="#FF6347" transform="rotate(15 350 200)"/>
  <text x="370" y="220" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold" transform="rotate(15 370 220)">
    TODAY'S
