  <ellipse cx="180" cy="145" rx="2" ry="8" fill="#F4C2A1" transform="rotate(-30 180 145)"/>
  <ellipse cx="220" cy="145" rx="2" ry="8" fill="#F4C2A1" transform="rotate(30 220 145)"/>
  
  <!-- Menu Special Highlights -->
  <!-- Star Ratings -->
  <g fill="#FFD700">
    <polygon points="300,140 302,145 307,145 303,148 305,153 300,150 295,153 297,148 293,145 298,145"/>
    <polygon points="180,168 182,173 187,173 183,176 185,181 180,178 175,181 177,176 173,173 178,173"/>
  </g>
  
  <!-- Price Tags -->
  <rect x="320" y="137" width="20" height="8" fill="#FF6347"/>
  <text x="330" y="143" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">
    $24
  </text>
  
  <rect x="160" y="167" width="20" height="8" fill="#32CD32"/>
  <text x="170" y="173" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">
    $5
  </text>
  
  <!-- Menu Border Decorations -->
  <g fill="#DAA520">
    <circle cx="65" cy="65" r="2"/>
    <circle cx="335" cy="65" r="2"/>
    <circle cx="65" cy="235" r="2"/>
    <circle cx="335" cy="235" r="2"/>
  </g>
  
  <!-- Chopsticks -->
  <rect x="370" y="120" width="2" height="25" fill="#8B4513" transform="rotate(15 370 120)"/>
  <rect x="375" y="120" width="2" height="25" fill="#8B4513" transform="rotate(25 375 120)"/>
  
