<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#menuGradient)"/>
  
  <!-- Menu Board Background -->
  <rect x="50" y="50" width="300" height="200" fill="#2F4F4F" stroke="#DAA520" stroke-width="4"/>
