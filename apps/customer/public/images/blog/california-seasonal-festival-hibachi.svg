<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- California seasonal festival background -->
  <defs>
    <linearGradient id="festivalSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="50%" style="stop-color:#E0F6FF"/>
      <stop offset="100%" style="stop-color:#F0F8FF"/>
    </linearGradient>
    <radialGradient id="californiaTree" cx="50%" cy="80%" r="40%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#006400"/>
    </radialGradient>
  </defs>
  
  <!-- Bright California sky -->
  <rect width="800" height="600" fill="url(#festivalSkyGradient)"/>
  
  <!-- California hills in background -->
  <ellipse cx="200" cy="450" rx="150" ry="80" fill="#9ACD32"/>
  <ellipse cx="600" cy="480" rx="180" ry="70" fill="#8FBC8F"/>
  <ellipse cx="400" cy="500" rx="200" ry="60" fill="#90EE90"/>
  
  <!-- Festival grounds -->
  <rect x="0" y="480" width="800" height="120" fill="#228B22"/>
  
  <!-- Festival banner -->
  <rect x="200" y="150" width="400" height="60" fill="#FF6347" opacity="0.9" rx="15"/>
  <text x="400" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CALIFORNIA</text>
  <text x="400" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SEASONAL FESTIVAL</text>
  
  <!-- Festival tents and booths -->
  <polygon points="100,400 150,350 200,400" fill="#FF69B4"/>
  <rect x="120" y="400" width="60" height="50" fill="#FF1493"/>
  <text x="150" y="430" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">CRAFTS</text>
  
  <polygon points="550,420 600,370 650,420" fill="#00CED1"/>
  <rect x="570" y="420" width="60" height="50" fill="#008B8B"/>
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">MUSIC</text>
  
  <polygon points="650,410 700,360 750,410" fill="#FFD700"/>
  <rect x="670" y="410" width="60" height="50" fill="#FFA500"/>
  <text x="700" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">GAMES</text>
  
  <!-- Mobile hibachi station (main attraction) -->
  <rect x="300" y="320" width="200" height="80" fill="#2F4F4F" rx="10"/>
  <rect x="320" y="315" width="160" height="15" fill="#FF4500"/>
  
  <!-- Multiple hibachi grills -->
  <circle cx="340" r="6" cy="318" fill="#FFD700"/>
  <circle cx="360" r="6" cy="318" fill="#FF6347"/>
  <circle cx="380" r="6" cy="318" fill="#FFD700"/>
  <circle cx="420" r="6" cy="318" fill="#FF6347"/>
  <circle cx="440" r="6" cy="318" fill="#FFD700"/>
  <circle cx="460" r="6" cy="318" fill="#FF6347"/>
  
  <!-- Professional hibachi chef performing -->
  <circle cx="400" cy="280" r="15" fill="#FDBCB4"/>
  <rect x="390" y="295" width="20" height="25" fill="white"/>
  <rect x="387" y="320" width="26" height="30" fill="#000080"/>
  <rect x="390" y="350" width="8" height="20" fill="#FDBCB4"/>
  <rect x="402" y="350" width="8" height="20" fill="#FDBCB4"/>
  
  <!-- Chef's hat -->
  <rect x="395" y="270" width="10" height="8" fill="white"/>
  <ellipse cx="400" cy="265" rx="8" ry="5" fill="white"/>
  
  <!-- Chef performing trick with spatula -->
  <rect x="420" y="275" width="25" height="4" fill="#C0C0C0"/>
  <rect x="442" y="272" width="12" height="10" fill="#C0C0C0"/>
  
  <!-- Crowd of festival attendees watching -->
  <!-- Family with children -->
  <circle cx="250" cy="380" r="10" fill="#FDBCB4"/>
  <rect x="245" y="390" width="10" height="20" fill="#FF69B4"/>
  <rect x="247" y="410" width="6" height="15" fill="#000080"/>
  
  <circle cx="270" cy="380" r="10" fill="#FDBCB4"/>
  <rect x="265" y="390" width="10" height="20" fill="#4169E1"/>
  <rect x="267" y="410" width="6" height="15" fill="#8B4513"/>
  
  <!-- Children -->
  <circle cx="230" cy="400" r="7" fill="#FDBCB4"/>
  <rect x="226" y="407" width="8" height="15" fill="#32CD32"/>
  <rect x="227" y="422" width="6" height="10" fill="#000080"/>
  
  <circle cx="290" cy="400" r="7" fill="#FDBCB4"/>
  <rect x="286" y="407" width="8" height="15" fill="#FF1493"/>
  <rect x="287" y="422" width="6" height="10" fill="#8B4513"/>
  
  <!-- More festival crowd -->
  <circle cx="550" cy="380" r="10" fill="#FDBCB4"/>
  <rect x="545" y="390" width="10" height="20" fill="#8B008B"/>
  <rect x="547" y="410" width="6" height="15" fill="#000080"/>
  
  <circle cx="580" cy="375" r="9" fill="#FDBCB4"/>
  <rect x="576" y="384" width="8" height="18" fill="#FF6347"/>
  <rect x="577" y="402" width="6" height="13" fill="#654321"/>
  
  <!-- Festival decorations -->
  <!-- Colorful bunting -->
  <polygon points="150,250 170,250 160,270" fill="#FF69B4"/>
  <polygon points="170,250 190,250 180,270" fill="#00CED1"/>
  <polygon points="190,250 210,250 200,270" fill="#FFD700"/>
  <polygon points="210,250 230,250 220,270" fill="#32CD32"/>
  
  <polygon points="570,250 590,250 580,270" fill="#FF6347"/>
  <polygon points="590,250 610,250 600,270" fill="#8B008B"/>
  <polygon points="610,250 630,250 620,270" fill="#FF69B4"/>
  <polygon points="630,250 650,250 640,270" fill="#00CED1"/>
  
  <!-- Balloons -->
  <circle cx="80" cy="300" r="12" fill="#FF1493"/>
  <line x1="80" y1="312" x2="80" y2="360" stroke="#000" stroke-width="1"/>
  <circle cx="100" cy="290" r="12" fill="#00CED1"/>
  <line x1="100" y1="302" x2="100" y2="360" stroke="#000" stroke-width="1"/>
  <circle cx="120" cy="280" r="12" fill="#FFD700"/>
  <line x1="120" y1="292" x2="120" y2="360" stroke="#000" stroke-width="1"/>
  
  <circle cx="680" cy="280" r="12" fill="#32CD32"/>
  <line x1="680" y1="292" x2="680" y2="340" stroke="#000" stroke-width="1"/>
  <circle cx="700" cy="270" r="12" fill="#FF6347"/>
  <line x1="700" y1="282" x2="700" y2="340" stroke="#000" stroke-width="1"/>
  
  <!-- Mobile kitchen wheels -->
  <circle cx="320" cy="395" r="15" fill="#2F4F4F"/>
  <circle cx="320" cy="395" r="8" fill="#C0C0C0"/>
  <circle cx="480" cy="395" r="15" fill="#2F4F4F"/>
  <circle cx="480" cy="395" r="8" fill="#C0C0C0"/>
  
  <!-- Festival food being served -->
  <ellipse cx="350" cy="315" rx="8" ry="5" fill="#FF69B4"/>
  <ellipse cx="370" cy="315" rx="10" ry="6" fill="#FFA500"/>
  <ellipse cx="390" cy="315" rx="9" ry="5" fill="#FF6347"/>
  <ellipse cx="430" cy="315" rx="8" ry="5" fill="#32CD32"/>
  <ellipse cx="450" cy="315" rx="10" ry="6" fill="#FFD700"/>
  
  <!-- Hibachi flames -->
  <polygon points="350,315 355,305 345,305" fill="#FF4500" opacity="0.8"/>
  <polygon points="370,315 375,305 365,305" fill="#FF6347" opacity="0.8"/>
  <polygon points="390,315 395,305 385,305" fill="#FFD700" opacity="0.8"/>
  <polygon points="430,315 435,305 425,305" fill="#FF4500" opacity="0.8"/>
  <polygon points="450,315 455,305 445,305" fill="#FF6347" opacity="0.8"/>
  
  <!-- Crowd enjoying entertainment -->
  <ellipse cx="400" cy="420" rx="80" ry="20" fill="#FFD700" opacity="0.3"/>
  <text x="400" y="425" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HIBACHI SHOW!</text>
  
  <!-- Festival information booth -->
  <rect x="50" y="350" width="80" height="60" fill="#8B008B" opacity="0.8" rx="8"/>
  <text x="90" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">MOBILE</text>
  <text x="90" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">HIBACHI</text>
  <text x="90" y="400" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="10">CATERING</text>
  
  <!-- Sunshine effects -->
  <circle cx="650" cy="100" r="40" fill="#FFD700" opacity="0.7"/>
  <line x1="610" y1="100" x2="590" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="690" y1="100" x2="710" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="650" y1="60" x2="650" y2="40" stroke="#FFD700" stroke-width="3"/>
  <line x1="650" y1="140" x2="650" y2="160" stroke="#FFD700" stroke-width="3"/>
  
  <!-- California palm trees -->
  <rect x="45" y="430" width="8" height="40" fill="#8B4513"/>
  <ellipse cx="49" cy="425" rx="15" ry="8" fill="url(#californiaTree)"/>
  <rect x="745" y="440" width="8" height="35" fill="#8B4513"/>
  <ellipse cx="749" cy="435" rx="12" ry="7" fill="url(#californiaTree)"/>
</svg>
