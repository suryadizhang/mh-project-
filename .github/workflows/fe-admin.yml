name: FE Admin CI
on:
  pull_request:
    branches: [ main ]
    paths: [ 'myhibachi-admin-frontend/**', '.github/workflows/fe-admin.yml' ]
  push:
    branches: [ main ]
    paths: [ 'myhibachi-admin-frontend/**', '.github/workflows/fe-admin.yml' ]
jobs:
  build-test-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: myhibachi-admin-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present -- --ci --reporters=default --coverage
      - run: npm run build
      - name: Start app
        run: |
          npm run start -- -p 3001 &
          npx wait-on http://127.0.0.1:3001
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: E2E
        env:
          BASE_URL: http://127.0.0.1:3001
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_AI_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_AI_API_BASE_URL }}
        run: npx playwright test --project=admin --reporter=dot
# Deployment to production handled by Vercel on merge to main.
