name: Frontend CI

on:
  push:
    paths:
      - 'myhibachi-frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'myhibachi-frontend/**'

defaults:
  run:
    working-directory: myhibachi-frontend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: myhibachi-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Run tests (if available)
        run: npm test --if-present

      - name: Build application
        run: npm run build

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Setup Python for guard script
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install guard script dependencies
        run: |
          cd ..
          pip install colorama

      - name: Run guard checks
        run: |
          cd ..
          python guard.py

      - name: Check bundle size
        run: |
          if [ -d ".next" ]; then
            echo "Build successful, checking bundle size..."
            du -sh .next/static/chunks/
          fi
