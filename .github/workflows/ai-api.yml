name: AI API CI/CD
on:
  pull_request:
    branches: [ main ]
    paths: [ 'myhibachi-ai-backend/**', '.github/workflows/ai-api.yml' ]
  push:
    branches: [ main ]
    paths: [ 'myhibachi-ai-backend/**', '.github/workflows/ai-api.yml' ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r myhibachi-ai-backend/requirements.txt
      - run: |
          if [ -d "myhibachi-ai-backend/tests" ]; then
            pytest -q myhibachi-ai-backend/tests
          else
            echo "No tests directory found, skipping tests"
          fi
  cd:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      - name: Rsync to VPS
        run: rsync -az --delete myhibachi-ai-backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/srv/myhibachi/ai-api/
      - name: Restart service
        run: ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "sudo systemctl restart myhibachi-ai"
