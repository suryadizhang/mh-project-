# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Disable automatic npm updates (we handle manually per batch)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly' # Reduced frequency
    open-pull-requests-limit: 0 # Don't auto-create PRs

  # Disable automatic pip updates (we handle manually per batch)
  - package-ecosystem: 'pip'
    directory: '/apps/backend'
    schedule:
      interval: 'monthly' # Reduced frequency
    open-pull-requests-limit: 0 # Don't auto-create PRs

  # GitHub Actions updates (keep low frequency)
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1 # Allow 1 at a time
