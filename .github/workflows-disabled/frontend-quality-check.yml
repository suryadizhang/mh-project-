# Frontend Quality Check (Vercel handles deployment)
# Runs on: Pull Requests and Push to main
# Purpose: Ensure code quality before Vercel deploys

name: Frontend Quality Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/customer/**'
      - 'apps/admin/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/customer/**'
      - 'apps/admin/**'

jobs:
  quality-check-customer:
    name: Customer Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/customer

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/customer/package-lock.json

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ðŸŽ¨ Check formatting (Prettier)
        run: npm run format:check
        continue-on-error: true

      - name: ðŸ—ï¸ Build check
        run: npm run build
        env:
          CI: true
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: ðŸ§ª Run tests (if available)
        run: npm run test -- --passWithNoTests
        continue-on-error: true

      - name: ðŸ“Š Build size report
        run: |
          BUILD_SIZE=$(du -sh .next | cut -f1)
          echo "Build size: $BUILD_SIZE"
          echo "### ðŸ“¦ Customer Frontend Build" >> $GITHUB_STEP_SUMMARY
          echo "- Build size: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Build successful" >> $GITHUB_STEP_SUMMARY

  quality-check-admin:
    name: Admin Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/admin

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/admin/package-lock.json

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ðŸŽ¨ Check formatting (Prettier)
        run: npm run format:check
        continue-on-error: true

      - name: ðŸ—ï¸ Build check
        run: npm run build
        env:
          CI: true
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: ðŸ§ª Run tests (if available)
        run: npm run test -- --passWithNoTests
        continue-on-error: true

      - name: ðŸ“Š Build size report
        run: |
          BUILD_SIZE=$(du -sh .next | cut -f1)
          echo "Build size: $BUILD_SIZE"
          echo "### ðŸ“¦ Admin Frontend Build" >> $GITHUB_STEP_SUMMARY
          echo "- Build size: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ… Build successful" >> $GITHUB_STEP_SUMMARY

  notify-vercel:
    name: Notify Vercel Status
    runs-on: ubuntu-latest
    needs: [quality-check-customer, quality-check-admin]
    if: always()

    steps:
      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸš€ Frontend Quality Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Vercel will automatically deploy this commit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**What happens next:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Vercel deploys to preview (for PRs)" >> $GITHUB_STEP_SUMMARY
          echo "2. Vercel deploys to production (for main branch)" >> $GITHUB_STEP_SUMMARY
