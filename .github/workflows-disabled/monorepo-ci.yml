name: Monorepo CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# Cancel in-progress runs when a new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # DETECT CHANGES (Optimize CI by only running affected apps)
  # ============================================================================
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      customer: ${{ steps.filter.outputs.customer }}
      admin: ${{ steps.filter.outputs.admin }}
      backend: ${{ steps.filter.outputs.backend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            customer:
              - 'apps/customer/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            admin:
              - 'apps/admin/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            backend:
              - 'apps/backend/**'
              - 'requirements.txt'
              - 'pyproject.toml'
            shared:
              - '.github/**'
              - 'docker/**'
              - 'scripts/**'

  # ============================================================================
  # CUSTOMER SITE (Next.js)
  # ============================================================================
  customer-build:
    name: Customer - Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.customer == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/customer/package-lock.json'

      - name: Install dependencies
        working-directory: apps/customer
        run: npm ci

      - name: Build
        working-directory: apps/customer
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

  customer-test:
    name: Customer - Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.customer == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/customer/package-lock.json'

      - name: Install dependencies
        working-directory: apps/customer
        run: npm ci

      - name: Run tests
        working-directory: apps/customer
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/customer/coverage/coverage-final.json
          flags: customer
          name: customer-coverage

  customer-lint:
    name: Customer - Lint & Type Check
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.customer == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/customer/package-lock.json'

      - name: Install dependencies
        working-directory: apps/customer
        run: npm ci

      - name: Run ESLint
        working-directory: apps/customer
        run: npm run lint

      - name: Run TypeScript check
        working-directory: apps/customer
        run: npx tsc --noEmit

  # ============================================================================
  # ADMIN PANEL (Next.js)
  # ============================================================================
  admin-build:
    name: Admin - Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.admin == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/admin/package-lock.json'

      - name: Install dependencies
        working-directory: apps/admin
        run: npm ci

      - name: Build
        working-directory: apps/admin
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  admin-test:
    name: Admin - Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.admin == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/admin/package-lock.json'

      - name: Install dependencies
        working-directory: apps/admin
        run: npm ci

      - name: Run tests
        working-directory: apps/admin
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/admin/coverage/coverage-final.json
          flags: admin
          name: admin-coverage

  admin-lint:
    name: Admin - Lint & Type Check
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.admin == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/admin/package-lock.json'

      - name: Install dependencies
        working-directory: apps/admin
        run: npm ci

      - name: Run ESLint
        working-directory: apps/admin
        run: npm run lint

      - name: Run TypeScript check
        working-directory: apps/admin
        run: npx tsc --noEmit

  # ============================================================================
  # BACKEND API (FastAPI)
  # ============================================================================
  backend-test:
    name: Backend - Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.shared == 'true'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: myhibachi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'apps/backend/requirements.txt'

      - name: Install dependencies
        working-directory: apps/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        working-directory: apps/backend
        run: pytest tests/ --cov=src --cov-report=xml --cov-report=term -v
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/myhibachi_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/backend/coverage.xml
          flags: backend
          name: backend-coverage

  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff lint
        working-directory: apps/backend
        run: ruff check src/ tests/

      - name: Run ruff format check
        working-directory: apps/backend
        run: ruff format --check src/ tests/

  backend-type-check:
    name: Backend - Type Check (mypy)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: apps/backend
        run: |
          pip install -r requirements.txt
          pip install mypy

      - name: Run mypy
        working-directory: apps/backend
        run: mypy src/ --config-file pyproject.toml

  # ============================================================================
  # FEATURE FLAG VALIDATION
  # ============================================================================
  feature-flag-validation:
    name: Feature Flag Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate customer feature flags
        run: |
          echo "Checking customer env.ts for undefined flags..."
          node scripts/validate-feature-flags.js apps/customer/src/lib/env.ts

      - name: Validate admin feature flags
        run: |
          echo "Checking admin env.ts for undefined flags..."
          node scripts/validate-feature-flags.js apps/admin/src/lib/env.ts

      - name: Validate backend feature flags
        run: |
          echo "Checking backend config.py for undefined flags..."
          python scripts/validate-feature-flags.py apps/backend/src/core/config.py

      - name: Check shared flag consistency
        run: |
          echo "Checking FEATURE_SHARED_* flags exist in all apps..."
          node scripts/check-shared-flags.js

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # FINAL STATUS CHECK (Required for branch protection)
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - customer-build
      - customer-test
      - customer-lint
      - admin-build
      - admin-test
      - admin-lint
      - backend-test
      - backend-lint
      - backend-type-check
      - feature-flag-validation
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ One or more jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "⚠️ One or more jobs were cancelled"
            exit 1
          fi
          echo "✅ All checks passed!"
