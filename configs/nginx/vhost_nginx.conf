# MyHibachi Nginx Virtual Host Configuration
# Location: /var/www/vhosts/myhibachi.com/conf/vhost_nginx.conf
# 
# This is the Plesk-managed vhost configuration.
# Plesk will merge this with its own generated config.
# 
# After editing, test with: nginx -t
# Then reload: systemctl reload nginx

# HTTP Server (redirect to HTTPS)
server {
    listen 80;
    server_name myhibachi.com www.myhibachi.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server (main configuration)
server {
    listen 443 ssl http2;
    server_name myhibachi.com www.myhibachi.com;
    
    # SSL Configuration (paths managed by Plesk Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/myhibachi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myhibachi.com/privkey.pem;
    
    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;  # Better security, slight performance trade-off
    
    # OCSP Stapling (performance + privacy)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/myhibachi.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/www/vhosts/myhibachi.com/logs/access_ssl_log combined;
    error_log /var/www/vhosts/myhibachi.com/logs/error_log warn;
    
    # Client request limits
    client_max_body_size 10M;  # Max upload size
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy headers (preserve client information)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Proxy HTTP version and connection headers (for keepalive)
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Proxy buffering settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Main API routes (proxy to backend pool)
    location / {
        proxy_pass http://myhibachi_backend;
        
        # Add header to identify which backend served the request (useful for debugging)
        add_header X-Backend-Server $upstream_addr;
    }
    
    # Health check endpoint (no caching, minimal logging)
    location /health {
        proxy_pass http://myhibachi_backend;
        
        # Disable caching for health checks
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        
        # Don't log health check requests (reduces log noise)
        access_log off;
    }
    
    # Static files (if you have any)
    # location /static/ {
    #     alias /var/www/vhosts/myhibachi.com/httpdocs/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    #     access_log off;
    # }
    
    # Nginx status page (localhost only - for monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        
        # Only allow from localhost
        allow 127.0.0.1;
        deny all;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
